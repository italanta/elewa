name: Reusable workflow to prep the project for deployment

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      project_id:
        required: true
        type: string
      channelId:
        required: true
        type: string
      target:
        required: false
        type: string

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    strategy:
      matrix:
        nodeversion: [18]

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
            node-version: ${{ matrix.nodeversion }}

      - name: Create environments folder
        run: mkdir apps/conv-learning-manager/src/environments

      - name: Create environment file from secrets
        shell: bash
        env:
          ENV_FILE: ${{ secrets.ENVIRONMENT_FILE }}
        run: |
            echo "$ENV_FILE" | base64 -d > apps/conv-learning-manager/src/environments/environment.prod.ts
            echo "$ENV_FILE" | base64 -d > apps/conv-learning-manager/src/environments/environment.ts

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: '${{ inputs.project_id }}'
          channelId: '${{ inputs.channelId }}'
          target: ${{ inputs.target }}