name: Reusable workflow to prep the project for deployment

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  build:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    strategy:
      matrix:
        node-version: [16]

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
            node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Create environments folder
        run: mkdir ./apps/conv-learning-manager/src/environments

      - name: Create environment file from secrets
        shell: bash
        run: echo ${{ secrets.PROD_ENV_FILE }} | base64 -d > apps/conv-learning-manager/src/environments/environment.ts

      - name: Create environment prod file from secrets
        shell: bash
        run: echo ${{ secrets.PROD_ENV_FILE }} | base64 -d > apps/conv-learning-manager/src/environments/environment.prod.ts

      - name: Build and preview
        run: npx nx build conv-learning-manager --skip-nx-cache --prod