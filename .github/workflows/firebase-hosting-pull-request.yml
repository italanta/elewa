name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  call-workflow:
    uses: ./.github/workflows/prepare-project-workflow.yml
    with: 
      environment: elewa-prod

  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
  
    strategy:
      matrix:
        node-version: [16]

    steps:

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ELEWA_CONV_LEARNING_PROD }}'
          projectId: elewa-conv-learning-prod
