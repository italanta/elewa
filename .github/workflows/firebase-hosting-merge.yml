name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - private-prod
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16]

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
            node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build and preview
        run: nx build conv-learning-manager --skip-nx-cache --prod

      - name: Deploy to Enabel Elearning
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENABEL_ELEARNING }}'
          channelId: live
          projectId: enabel-elearning

      - name: Deploy to Elewa Production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ELEWA_CONV_LEARNING_PROD }}'
          channelId: live
          projectId: elewa-conv-learning-prod

      - name: Deploy to Farmbetter Review
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FARMBETTER_REVIEW }}'
          channelId: live
          projectId: farmbetter-review

      - name: Deploy to Farmbetter Production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FARMBETTER_PROD }}'
          channelId: live
          projectId: farmbetter-prod
