<!-- Table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
    <ng-container *ngFor="let displayed of displayedColumns">
        <ng-container [matColumnDef]="displayed">
            <th mat-header-cell *matHeaderCellDef class="bd-right">{{ displayed }}</th>
            <td mat-cell *matCellDef="let element" class="bd-right topic-obj-container">
                {{ element[displayed] }}
            </td>
        </ng-container>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
