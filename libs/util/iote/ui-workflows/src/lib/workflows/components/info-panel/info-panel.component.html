<div class="full-panel" fxLayout="column" [ngStyle]="{ 'background-color': bgColor }" fxFlexFill>
  <div class="panel-image" fxFlex="55">
    <img class="panel-image-img" [src]="imageSrc" alt="Info Panel Image" />
  </div>
  <div class="panel-image-text">
    <h1 class="panel-image-title">{{ title }}</h1>
    <h2 class="panel-image-sub-title">{{ subTitle }}</h2>
  </div>  
</div>
