<div [id]="id" *ngIf="CMI5BlockForm">
  <form [formGroup]="CMI5BlockForm" fxLayout="column" fxLayoutAlign="start center">
    <div [id]="courseId" class="audio_bg">
      <div>
        <input
          (change)="processDocs($event)"
          id="docFile"
          accept=".zip"
          #docInput
          type="file"
          class="fileSrc"
          style="display: none;" 
        />
        <label for="docFile"> <!-- Add a label to act as a trigger for the file input -->
          <div *ngIf="!file && !isDocLoading" class="doc-icon">
            <i class="fas fa-file-archive"></i>
          </div>
          <div *ngIf="isDocLoading" class="doc-icon">
            <i class="fas fa-circle-notch fa-spin"></i>
          </div>
          <div *ngIf="file && !isDocLoading" class="doc-icon-uploaded">
            <i class="fas fa-file-upload"></i>
            <p>{{ uploadedFileName }}</p>
          </div>
        </label>
      </div>
    </div>

    <!-- Rest of the template remains the same -->
    <div formArrayName="options" fxFlexFill>
      <div *ngFor="let option of CMI5BlockOptions; let i = index" class="full-width" fxFlexFill>
        <span [formGroupName]="i" fxFlex>
          <app-option-input-field [jsPlumb]="jsPlumb" [optionClass]="option.value" [blockFormGroup]="CMI5BlockForm"
            [formGroupNameInput]="i"></app-option-input-field>
        </span>
      </div>
    </div>
  </form>
</div>
