<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

<div fxLayout="column" fxLayoutAlign="start center" fxFlex>
    <div fxLayout="column" class="form-body" fxLayoutGap="10px" fxLayoutAlign="center none">

        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field id="email-input" class="special-input"  fxFlex floatLabel="always">
            <mat-label class="form-label"> {{ 'LOGIN.LOGIN-FORM.FLD-EMAIL' | transloco }}</mat-label>
            <input matInput name="email" [disabled]="isLoading" type="email" [(ngModel)]="email" required ngvemail placeholder="name@example.com">
            <mat-error>{{ 'LOGIN.LOGIN-FORM.FLD-EMAIL-ERR' | transloco }}</mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field id="password-input" class="special-input"  fxFlex floatLabel="always">
            <mat-label class="form-label">{{ 'LOGIN.LOGIN-FORM.FLD-PASSWD' | transloco }}</mat-label>
           <input matInput placeholder="************" name="password" [disabled]="isLoading" [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password" (keyup)="detectEnter($event)" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
  <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
</button>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start stretch">
            <!-- <div class="icon-box fb-icon mat-elevation-z2" fxLayoutAlign="center center">
                <i class="fab fa-microsoft"></i>
            </div> -->

            <button mat-raised-button id="loginBtn" class="uppercase-txt" (click)="loginUser()" fxFlex>
                {{ 'LOGIN.LOGIN-FORM.PROCEED' | transloco }}
          </button>
        </div>

        <div fxLayout="row" fxLayoutAlign="start stretch">
            <div class="icon-box google-icon mat-elevation-z2" fxLayoutAlign="center center">
                <i class="fab fa-google"></i>
            </div>

            <button mat-raised-button id="googleBtn" class="uppercase-txt" (click)="loginGoogle()" fxFlex>
            {{ "LOGIN.BTN-WITH-GOOGLE" | transloco }}
          </button>
        </div>

        <div fxLayout="row" fxLayoutAlign="start" class="forgot-btn">
            <div>
                <button id="forgot-btn" mat-button color="primary" (click)="forgotPass()">
                   <u> {{"LOGIN.FORGOT-PASSWD" |transloco}}</u>
                </button>
            </div>
        </div>
    </div>
</div>
