<div fxLayout="column" fxLayoutAlign="start center" fxFlex>
    <div fxLayout="column" class="form-body" fxLayoutGap="10px" fxLayoutAlign="center none">

        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field id="email-input" class="special-input" appearance="legacy" fxFlex>
                <input matInput name="email" type="email" [(ngModel)]="email" required ngvemail placeholder="{{ 'LOGIN.LOGIN-FORM.FLD-EMAIL' | transloco }}">
                <mat-error>{{ 'LOGIN.LOGIN-FORM.FLD-EMAIL-ERR' | transloco }}</mat-error>
            </mat-form-field>
        </div>
        <br>
        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field id="password-input" class="special-input" appearance="legacy" fxFlex>
                <input matInput placeholder="{{ 'LOGIN.LOGIN-FORM.FLD-PASSWD' | transloco }}" name="password" type="password" [(ngModel)]="password" (keyup)="detectEnter($event)" required>
            </mat-form-field>
        </div>
        <br>
        <div fxLayoutAlign="space-between center">
            <button class="uppercase-txt" id="login-button" mat-raised-button (click)="loginUser()"
                [disabled]="isLoading" [disabled]="!validateLoginCred()">
                <span *ngIf="!isLoading">{{ 'LOGIN.LOGIN-FORM.FLD-REMEMBER-ME' | transloco }}
                </span>
                <span *ngIf="isLoading">{{ 'LOGIN.LOGIN-FORM.FLD-WAIT-LOGIN' | transloco }}</span>
                <span id="spinner">
                    <app-spinner [diameter]=" 25" class="spinner" *ngIf="isLoading">
                    </app-spinner>
                </span>
            </button>
        </div>
        <br>
        <div fxLayoutAlign="space-between center">
            <button class="uppercase-txt-login" id="signup-button" mat-raised-button (click)="loginGoogle()" fxFlex>
                <i class="fab fa-google"></i>
                {{ "LOGIN.BTN-WITH-GOOGLE" | transloco }}
            </button>
        </div>
        <br>
        <div fxLayout="row" fxLayoutAlign="start">
            <div>
                <button id="forgot-btn" mat-button color="primary" (click)="forgotPass()">
                    <a [href]="'LOGIN.FORGOT-PASSWD' | transloco">{{'LOGIN.FORGOT-PASSWD'| transloco}}</a>
                </button>
            </div>
        </div>

    </div>
</div>
