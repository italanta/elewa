<div>
  <form
    [formGroup]="registerForm"
    fxLayout="column"
    class="form-body"
    fxLayoutGap="10px"
    fxLayoutAlign="center none"
    (ngSubmit)="doRegister($event)"
  >
    <div fxLayout="row" fxLayoutAlign="space-between none">
      <mat-form-field
        id="name-input"
        data-intercom-tooltip="Name Input"
        class="special-input"
        fxFlex="45"
      >
        <label for="firstName">{{
          'LOGIN.CREATE-ACC-FORM.FLD-FNAME' | transloco
        }}</label>
        <input
          matInput
          name="firstName"
          type="text"
          formControlName="firstName"
          required
          placeholder="John"
        />
        <mat-error>{{
          'LOGIN.CREATE-ACC-FORM.FLD-NAME-REQ' | transloco
        }}</mat-error>
      </mat-form-field>
      <mat-form-field
        id="name-input"
        data-intercom-tooltip="Name Input"
        class="special-input"
        fxFlex="45"
      >
        <label for="lastName">{{
          'LOGIN.CREATE-ACC-FORM.FLD-LNAME' | transloco
        }}</label>
        <input
          matInput
          name="lastName"
          type="text"
          formControlName="lastName"
          required
          placeholder="Doe"
        />
        <mat-error>{{
          'LOGIN.CREATE-ACC-FORM.FLD-NAME-REQ' | transloco
        }}</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field
        id="email-input"
        data-intercom-tooltip="Email Input"
        class="special-input"
        fxFlex
      >
        <label for="email">{{
          'LOGIN.CREATE-ACC-FORM.FLD-EMAIL' | transloco
        }}</label>
        <input
          matInput
          name="email"
          type="email"
          formControlName="email"
          required
          ngvemail
          placeholder="name@example.com"
        />
        <mat-error>{{
          'LOGIN.CREATE-ACC-FORM.FLD-EMAIL-ERR' | transloco
        }}</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field
        id="password-input"
        data-intercom-tooltip="Password Input"
        class="special-input"
        fxFlex
      >
        <label for="password">{{
          'LOGIN.CREATE-ACC-FORM.FLD-PASSWD' | transloco
        }}</label>
        <input
          matInput
          placeholder="*********"
          name="password"
          type="password"
          formControlName="password"
          required
        />
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field
        id="password2-input"
        data-intercom-tooltip="Password 2 Input"
        class="special-input"
        fxFlex
      >
        <label for="confirmPassword">{{
          'LOGIN.CREATE-ACC-FORM.FLD-CONF-PASSWD' | transloco
        }}</label>
        <input
          matInput
          placeholder="*********"
          name="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          required
          [attr.disabled]="true"
        />
        <mat-error>{{
          'LOGIN.CREATE-ACC-FORM.FLD-CONF-PASSWD-ERR' | transloco
        }}</mat-error>
      </mat-form-field>
    </div>
    <div fxLayoutAlign="center none" class="spinner">
      <span class="spinner-box">
        <app-spinner *ngIf="isLoading" [diameter]="20"></app-spinner>
      </span>
      <button
        class="uppercase-txt"
        id="register-button"
        mat-raised-button
        color="accent"
        type="submit"

        (click)="formIsInvalid()"
      >
        <ng-container *ngIf="!isLoading">{{
          'LOGIN.CREATE-ACC-FORM.SUBMIT' | transloco
        }}</ng-container>
        <ng-container *ngIf="isLoading">Please wait...</ng-container>
      </button>
    </div>
    <button
      mat-raised-button
      id="googleBtn"
      (click)="loginGoogle()"
      class="googleBtn"
    >
      <mat-icon><i class="fab fa-google"></i></mat-icon>
      <span class="googleBtnTxt">
        {{ 'LOGIN.BTN-WITH-GOOGLE' | transloco }}
      </span>
    </button>
  </form>
</div>
