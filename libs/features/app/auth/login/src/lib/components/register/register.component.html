<div>
  <form [formGroup]="registerForm" fxLayout="column" class="form-body" fxLayoutGap="5px" fxLayoutAlign="center none" (ngSubmit)="doRegister($event)">

    <div fxLayout="row" fxLayoutAlign="start" fxFlex>
      <mat-form-field id="name-input" data-intercom-tooltip="Name Input" class=""  appearance="fill" fxFlex>
        <!-- <label for="firstName">{{'LOGIN.CREATE-ACC-FORM.FLD-FNAME' | transloco}}</label> -->
        <input matInput name="firstName" type="text" formControlName="name" required placeholder="Name" />
        <mat-error>{{'LOGIN.CREATE-ACC-FORM.FLD-NAME-REQ' | transloco}}</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field id="email-input" data-intercom-tooltip="Email Input" class="" appearance="fill" fxFlex>
        <!-- <label for="email">{{'LOGIN.CREATE-ACC-FORM.FLD-EMAIL' | transloco}}</label> -->
        <input matInput name="email" type="email" formControlName="email" required placeholder="Email" />
        <mat-error>{{'LOGIN.CREATE-ACC-FORM.FLD-EMAIL-ERR' | transloco}}</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field id="password-input" data-intercom-tooltip="Password Input" class="" appearance="fill" fxFlex>
        <!-- <label for="password">{{'LOGIN.CREATE-ACC-FORM.FLD-PASSWD' | transloco}}</label> -->
        <input matInput placeholder="Password" name="password" [type]="passwordVisible ? 'text' : 'password'" formControlName="password" required />
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
          <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field id="password2-input" data-intercom-tooltip="Password 2 Input" class="" appearance="fill" fxFlex>
        <!-- <label for="confirmPassword">{{'LOGIN.CREATE-ACC-FORM.FLD-CONF-PASSWD' | transloco}}</label> -->
        <input matInput placeholder="Confirm password" name="confirmPassword" [type]="cPasswordVisible ? 'text' : 'password'" formControlName="confirmPassword" required />
        <button mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()">
          <mat-icon>{{ cPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error>{{'LOGIN.CREATE-ACC-FORM.FLD-CONF-PASSWD-ERR' | transloco}}</mat-error>
      </mat-form-field>
    </div>

    <div fxLayoutAlign="center none" class="spinner" fxFlex>
      <span class="spinner-box">
        <app-spinner *ngIf="isLoading" [diameter]="20"></app-spinner>
      </span>
      <button class="uppercase-txt" id="register-button" mat-raised-button color="accent" type="submit"
        (click)="formIsInvalid()" fxFlex>
        <ng-container *ngIf="!isLoading">{{'LOGIN.CREATE-ACC-FORM.SUBMIT' | transloco}}</ng-container>
        <ng-container *ngIf="isLoading">Please wait...</ng-container>
      </button>
    </div>

    <!-- <button mat-raised-button id="googleBtn" (click)="loginGoogle()" class="googleBtn">
      <mat-icon><i class="fab fa-google"></i></mat-icon>
      <span class="googleBtnTxt">
        {{ 'LOGIN.BTN-WITH-GOOGLE' | transloco }}
      </span>
    </button> -->
  </form>
</div>
