<div fxLayout="column" fxLayoutAlign="center none space-evenly">

    <form [formGroup]="registerForm" fxLayout="column" class="form-body" fxLayoutGap="10px" fxLayoutAlign="center none"
        (ngSubmit)="doRegister($event)">
        <div fxLayout="row" fxLayoutAlign="space-between none">
            <mat-form-field id="name-input" data-intercom-tooltip="Name Input" class="special-input" appearance="legacy" fxFlex="45">
                <input matInput name="firstName" type="text" formControlName="firstName" required placeholder="{{ 'LOGIN.CREATE-ACC-FORM.FLD-FNAME' | transloco }}">
                <mat-error>{{ 'LOGIN.CREATE-ACC-FORM.FLD-NAME-REQ' | transloco }}</mat-error>
            </mat-form-field>
            <mat-form-field id="name-input" data-intercom-tooltip="Name Input" class="special-input" appearance="legacy" fxFlex="45">
                <input matInput name="lastName" type="text" formControlName="lastName" required placeholder="{{ 'LOGIN.CREATE-ACC-FORM.FLD-LNAME' | transloco }}">
                <mat-error>{{ 'LOGIN.CREATE-ACC-FORM.FLD-NAME-REQ' | transloco }}</mat-error>
            </mat-form-field>

        </div>

        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field id="email-input" data-intercom-tooltip="Email Input" class="special-input" appearance="legacy" fxFlex>
                <input matInput name="email" type="email" formControlName="email" required ngvemail placeholder="{{ 'LOGIN.CREATE-ACC-FORM.FLD-EMAIL' | transloco }}">
                <mat-error>{{ 'LOGIN.CREATE-ACC-FORM.FLD-EMAIL-ERR' | transloco }}</mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field id="password-input" data-intercom-tooltip="Password Input" class="special-input"
                appearance="legacy" fxFlex>
                <input matInput placeholder="{{ 'LOGIN.CREATE-ACC-FORM.FLD-PASSWD' | transloco }}" name="password"
                    type="password" formControlName="password" required>
            </mat-form-field>
        </div>


        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field id="password2-input" data-intercom-tooltip="Password 2 Input" class="special-input"
                appearance="legacy" fxFlex>
                <input matInput placeholder="  {{ 'LOGIN.CREATE-ACC-FORM.FLD-CONF-PASSWD' | transloco }}"
                    name="confirmPassword" type="password" formControlName="confirmPassword" required>
                <mat-error>{{ 'LOGIN.CREATE-ACC-FORM.FLD-CONF-PASSWD-ERR' | transloco }}</mat-error>
            </mat-form-field>
        </div>

        <br>
        <div fxLayoutAlign="center none">

            <button class="uppercase-txt" id="register-button" mat-raised-button color="accent" type="submit"
                [disabled]="formIsInvalid()">
                <span *ngIf="!isLoading">{{ 'LOGIN.CREATE-ACC-FORM.SUBMIT' | transloco }}
                </span>
                <span *ngIf="isLoading">{{ 'LOGIN.LOGIN-FORM.FLD-WAIT-LOGIN' | transloco }}</span>
                <span id="spinner">
                    <app-spinner [diameter]=" 25" class="spinner" *ngIf="isLoading">
                    </app-spinner>
                </span>
            </button>
        </div>
        <br>
        <div fxLayoutAlign="space-between center">

            <button class="uppercase-txt-login" id="register-button-google" mat-raised-button (click)="loginGoogle()"
                fxFlex>
                <i class="fab fa-google"></i>
                {{ "LOGIN.BTN-WITH-GOOGLE-TWO" | transloco }}
            </button>
        </div>

    </form>
</div>
