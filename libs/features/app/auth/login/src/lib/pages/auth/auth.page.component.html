<div *ngIf="user$ | async; else showLogin">
  <app-navbar [backButton]="false">
    <!-- <app-user-menu></app-user-menu> -->
  </app-navbar>
  <app-spinner></app-spinner>
</div>

<ng-template #showLogin>
  <div class="auth-page" fxLayout="row">
    <div
      class="auth-card"
    >
      <div class="forms">
        <div
        class="login-form"
      >
        <div>
          <img class="image" src="assets/images/elewa-logo.png" />
        </div>
        <div class="button-area" fxLayout="column">
          <div mat-raised-button class="toggle-btn" fxFlex>
            <button
              (click)="toggleModeLogin()"
              [ngClass]="isLogin ? 'login-button' : ''"
            >
              {{ 'LOGIN.LOGIN' | transloco }}
            </button>
            <button
              (click)="toggleMode()"
              [ngClass]="!isLogin ? 'login-button' : ''"
            >
              Signup
            </button>
          </div>
        </div>
        <div class="form">
          <span *ngIf="isLogin">
            <app-login></app-login>
          </span>
          <span *ngIf="!isLogin">
            <app-register></app-register>
          </span>
          <!-- <router-outlet fxFlex="100 "></router-outlet> -->
        </div>
        </div>
      </div>


      <div fxFlex fxLayout="column" class="elewa-info">
        <!--fxLayoutAlign="space-evenly"-->
        <p class="title">{{ 'LOGIN.HERO.TITLE' | transloco }}</p>
        <p class="description">{{ 'LOGIN.HERO.DESCRIPTION' | transloco }}</p>
        <p class="hyperlink">
          {{ 'LOGIN.HERO.LEARN-MORE' | transloco }}
          <a [href]="'LOGIN.HERO.LEARN-MORE-LINK' | transloco">{{
            'LOGIN.HERO.LEARN-MORE-LINK' | transloco
          }}</a>
        </p>
      </div>
    </div>
  </div>
</ng-template>
