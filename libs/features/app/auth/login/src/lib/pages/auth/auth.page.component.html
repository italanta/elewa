<div *ngIf="user$ | async; else showLogin">

    <app-navbar [backButton]="false">
        <!-- <app-user-menu></app-user-menu> -->
    </app-navbar>

    <app-spinner></app-spinner>

</div>

<ng-template #showLogin>
    <div class="auth-page" fxLayout="row" >
        <div class="auth-card" fxLayout="row" fxLayoutAlign="start start" fxFlex="100">
            <!-- <div fxFlex fxLayout="column" fxLayoutAlign="center none" class="actual-form"> -->
               <div class="login-form" fxLayout="column" fxLayoutAlign="space-evenly center" fxFlex>
                <div  fxLayout="column" fxLayoutAlign="space-between start" >
                <div class="tiny-logo" fxLayout="column" fxLayoutAlign="start">
                    <img class="image" src="assets/images/elewa-logo.png/" />
                </div>
                       
                <div fxLayout="column" fxLayoutAlign="space-between start" >
                    <div mat-raised-button >
                        <button (click)="toggleModeLogin()" [ngClass]="isLogin ? 'login-button' : ''">{{'LOGIN.LOGIN'| transloco}}</button>
                        <button (click)="toggleMode() " [ngClass]="!isLogin ? 'login-button' : ''">{{'LOGIN.CREATE-ACCOUNT'| transloco}}</button>
                    </div>
                </div>
                </div>
                <!-- </div> -->
                              
                <div class="form " fxLayout="row " fxLayoutGap="2 " fxLayoutAlign="center center ">

                    <span *ngIf="isLogin "> 
                       <app-login></app-login>
                      </span>

                    <span *ngIf="!isLogin "> 
                        <app-register></app-register>
                      </span>


                </div>
                
                
            </div>

            <div fxFlex fxLayout="column" fxLayoutAlign="space-evenly" class="elewa-info">                
                <p class="title">{{ 'LOGIN.HERO.TITLE' | transloco }}</p>
                <p class="description"> {{'LOGIN.HERO.DESCRIPTION' | transloco}}</p>
                <p class="hyperlink">{{'LOGIN.HERO.LEARN-MORE' | transloco}}
                    <a [href]="'LOGIN.HERO.LEARN-MORE-LINK' | transloco">{{'LOGIN.HERO.LEARN-MORE-LINK'| transloco}}</a>
                </p>
            </div>

        </div>

    </div>
</ng-template>
