<div *ngIf="user$ | async; else showLogin">
  <app-navbar [backButton]="false"></app-navbar>
  <app-spinner></app-spinner>
</div>

<ng-template #showLogin>
  <div class="auth-page">
    <div class="forms">
      <div class="login-form">
        <div class="logo-wrapper"><img class="image" src="assets/images/elewa-logo.png" /></div>
        <div class="button-area" fxLayout="column">
          <div class="toggle-btn">
            <button (click)="toggleModeLogin()" [ngClass]="isLogin ? 'login-button' : ''"> {{ 'LOGIN.LOGIN' | transloco }}</button>
            <button (click)="toggleMode()" [ngClass]="!isLogin ? 'login-button' : ''">Signup</button>
          </div>
        </div>

        <div class="form">
          <span *ngIf="isLogin"><app-login></app-login></span>
          <span *ngIf="!isLogin"><app-register></app-register></span>
          <!-- <router-outlet fxFlex="100 "></router-outlet> -->
        </div>
      </div>
    </div>

    <div class="elewa-info">
      <div class="info-wrapper">
        <p class="title">{{ 'LOGIN.HERO.TITLE' | transloco }}</p>
        <p class="description">{{ 'LOGIN.HERO.DESCRIPTION' | transloco }}</p>
        <p class="hyperlink">
          {{ 'LOGIN.HERO.LEARN-MORE' | transloco }}
          <a [href]="'LOGIN.HERO.LEARN-MORE-LINK' | transloco">{{
            'LOGIN.HERO.LEARN-MORE-LINK' | transloco
          }}</a>
        </p>
      </div>
    </div>
  </div>
</ng-template>
