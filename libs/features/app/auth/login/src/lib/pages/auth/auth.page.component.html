<div *ngIf="user$ | async; else showLogin">
  <app-navbar [backButton]="false">
    <!-- <app-user-menu></app-user-menu> -->
  </app-navbar>
  <app-spinner></app-spinner>
</div>

<ng-template #showLogin>
  <div class="auth-page" fxLayoutAlign="center">
      <div class="forms">
        <div
        class="login-form"
      >
        <div class="logo-wrapper">
          <img class="image" src="assets/images/elewa-logo.png" />
        </div>
        <div class="button-area" fxLayout="column">
          <div class="toggle-btn">
            <button
              (click)="toggleModeLogin()"
              [ngClass]="isLogin ? 'login-button' : ''"
            >
              {{ 'LOGIN.LOGIN' | transloco }}
            </button>
            <button
              (click)="toggleMode()"
              [ngClass]="!isLogin ? 'login-button' : ''"
            >
              Signup
            </button>
          </div>
        </div>
        <div class="form">
          <span *ngIf="isLogin">
            <app-login></app-login>
          </span>
          <span *ngIf="!isLogin">
            <app-register></app-register>
          </span>
          <!-- <router-outlet fxFlex="100 "></router-outlet> -->
        </div>
        </div>
      </div>
    </div>
</ng-template>
