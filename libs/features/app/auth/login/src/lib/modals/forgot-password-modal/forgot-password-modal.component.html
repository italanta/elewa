<h1 mat-dialog-title>{{"LOGIN.FORGOT-PASSWORD-MODAL.TITLE" |transloco}}</h1>
<div mat-dialog-content>

  <div style="margin-bottom: 20px;" fxLayout="column">        
    {{"LOGIN.FORGOT-PASSWORD-MODAL.MESSAGE" |transloco}}
  </div>

  <form [formGroup]="changePasswordForm" #form class="dialog-row" fxLayout="column" fxLayoutAlign="start">
    <mat-form-field appearance="outline">
      <input  matInput type="email"
              placeholder="{{ 'LOGIN.FORGOT-PASSWORD-MODAL.FLD-EMAIL' | transloco }}"
              formControlName="email"
              required />
      <mat-error>{{ 'LOGIN.FORGOT-PASSWORD-MODAL.FLD-EMAIL-ERR' | transloco }}</mat-error>
    </mat-form-field>
    <mat-error *ngIf="hasError">{{ 'LOGIN.FORGOT-PASSWORD-MODAL.ERROR' | transloco }}</mat-error>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" style="color: white;" (click)="resetPassword()" [disabled]="!validateEmail() || isLoading">
    <span *ngIf="!isLoading" >{{"LOGIN.FORGOT-PASSWORD-MODAL.RESET" | transloco}}</span>
    <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
  </button>
</div>
