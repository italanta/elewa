<div id="modal">
  <div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div class="modal-title">{{"LOGIN.FORGOT-PASSWORD-MODAL.TITLE" |transloco}}</div>
      <div style="text-align: right"><span (click)="exitModal()" class="close-modal-btn"><i class="fas fa-times-circle"></i></span></div>
    </div>
  </div>
  <hr class="title-line" />

  <div fxLayout="row" class="dialog-row">
    <div fxLayout="column">        
      {{"LOGIN.FORGOT-PASSWORD-MODAL.MESSAGE" |transloco}}.
    </div>
  </div>
  
  <form [formGroup]="changePasswordForm" #form class="dialog-row" fxLayout="column" fxLayoutAlign="start">
    <mat-form-field>
      <input  matInput type="email"
              [placeholder]="'FORMS.FIELDS.ENTER-EMAIL' | transloco"
              formControlName="email"
              required />
      <mat-error>{{ 'FORMS.ERRORS.INVALID-EMAIL' | transloco }}</mat-error>
    </mat-form-field>

    <div fxLayoutAlign="end">
      <button mat-raised-button color="primary" (click)="resetPassword()" [disabled]="!validateEmail()">
        {{"LOGIN.FORGOT-PASSWORD-MODAL.RESET" | transloco}}
      </button>
    </div>

  </form>

  <!-- <div class="dialog-row" fxLayout="row" fxLayoutAlign="end">   
    <button  mat-raised-button class="secondNavbarBtn" color="warn" (click)="exitModal()" >
      {{"LOGIN.FORGOT-PASSWORD-MODAL.CANCEL" | transloco}}
    </button>
  </div> -->

  <ng-template #loading><app-spinner></app-spinner></ng-template>
</div>
