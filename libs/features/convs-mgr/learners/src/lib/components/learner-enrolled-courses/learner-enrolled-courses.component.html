<div class="page-container">
    <h2>{{'LEARNERS.LEARNER-DETAIL-TAB.DETAILS.COURSES-ENROLLED'| transloco }}</h2>
    <div class="course-item-container">
      <div class="course-item-title-container" (click)="toggleCollapsible()">
        <div class="course-item-title" >Enabel</div>
  
          <div *ngIf="!isOpen">
            <i  class="fas fa-chevron-up"></i>
          </div>
          <div class="isOpen" *ngIf="isOpen">
            <p>View less</p>
            <i  class="fas fa-chevron-down"></i>
          </div>
      </div>
  
      <ng-container *ngIf="isOpen">
        <h3>{{'LEARNERS.LEARNER-DETAIL-TAB.DETAILS.ENROLLED-ON'| transloco }} 20th May 2023</h3>
        <div class="course-name">
          <i class="far fa-bookmark"></i>
          <p class="course-name-title">BDOM</p>
          <i class="course-name-pen fas fa-pen-square"></i>
        </div>
        <div class="course-progress-bars">
          <div class="course-progress-name">CH1_Systeme</div>
          <mat-progress-bar mode="determinate" value="10"></mat-progress-bar>
        </div>
        <div class="course-progress-bars">
          <div class="course-progress-name">Onboarding</div>
          <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
        </div>
        <div class="course-progress-bars">
          <div class="course-progress-name">PreTest</div>
          <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
        </div>
      </ng-container>
    </div>
  </div>
