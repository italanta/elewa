<convl-page title="{{pageTitle}}" fxLayout="column" fxFlexFill>
    <div class="wrapper">
        <div *ngIf="assessment$ | async as assessment">
            <div class="header-wrapper" fxLayout="row" fxLayoutAlign="space-between center">
                <h2 class="title">{{assessment.title}}</h2>

                <button type="submit" mat-flat-button class="btn-publish" (click)="onPublish()">
                    {{'ASSESSMENTS.BUTTON.PUBLISH' | transloco}}
                </button>
            </div>

            <div class="mat-elevation-z1 page-content">
                
                    <convl-italanta-apps-assessment-config [assessment]="assessment" [assessmentMode]="assessmentMode"></convl-italanta-apps-assessment-config>

                    <div *ngIf="questions$ | async as questions">
                        <convl-italanta-apps-assessment-questions [assessmentMode]="assessmentMode"></convl-italanta-apps-assessment-questions>
                    </div>
    
            </div>

        </div>
    </div>
</convl-page>
