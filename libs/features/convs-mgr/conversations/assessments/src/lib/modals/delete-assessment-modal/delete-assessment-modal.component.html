<div class="delete-assessment__wrapper">
  <h2 class="delete-assessment__header">
    {{ 'ASSESSMENTS.DELETE-MODAL.TITLE' | transloco }}
  </h2>
  <p class="delete-assessment__message">
    {{ 'ASSESSMENTS.DELETE-MODAL.MESSAGE' | transloco }}
  </p>
  <div class="delete-assessment__btns">
    <button mat-button mat-dialog-close class="delete-assessment__btn--cancel">
      {{ 'ASSESSMENTS.DELETE-MODAL.CANCEL' | transloco }}
    </button>
    <button mat-raised-button class="delete-assessment__btn--delete" (click)="delete()">
      {{ 'ASSESSMENTS.DELETE-MODAL.SUBMIT' | transloco }}
    </button>
  </div>
</div>
