<div [formGroup]="questionFormGroup" class="answer-container">
  <div formArrayName="options">
    <div [formGroupName]="answerFormGroupName">

      <!-- first row -->
      <div fxLayout="row" fxLayoutGap="1%" fxFlexFill>
        <div class="circle-wrapper">
          <div class="circle"></div>
        </div>

        <mat-form-field appearance="outline" class="full-field">
          <mat-label class="answer">
            {{'ASSESSMENTS.QUESTIONS.FIELDS.ANSWER' | transloco}}
          </mat-label>
          <input type="text" matInput formControlName="text">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-select formControlName="accuracy">
            <mat-option [value]="correct">{{'ASSESSMENTS.QUESTIONS.SELECT.CORRECT' | transloco}}</mat-option>
            <mat-option [value]="wrong">{{'ASSESSMENTS.QUESTIONS.SELECT.WRONG' | transloco}}</mat-option>
            <mat-option [value]="fiftyFifty">{{'ASSESSMENTS.QUESTIONS.SELECT.50-50' | transloco}}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <button mat-icon-button class="btn-delete" (click)="delete()">
          <i class="fas fa-trash"></i>
        </button>
      </div>
      <!-- end first row -->
      
      <!-- second row -->
      <div class="feedback">
        <div class="circle-wrapper">
          <div class="circle none"></div>
        </div>

        <div class="feedback-item">
          <div class="feedback-checkbox">
            <span class="title" *ngIf="true">ShowFeedBack</span>
            <input type="checkbox" name="showFeedback" [checked]="showFeedback" (click)="setFeedback()">
          </div>

          <div *ngIf="showFeedback" fxLayout="row">
            <mat-form-field appearance="outline" class="full-field">
              <mat-label class="answer">
                {{'ASSESSMENTS.QUESTIONS.FIELDS.FEEDBACK' | transloco}}
              </mat-label>
              <input type="text" matInput formControlName="feedback">
            </mat-form-field>
          </div>
        </div>
      </div>
      <!-- end second row -->

    </div>
  </div>
</div>
