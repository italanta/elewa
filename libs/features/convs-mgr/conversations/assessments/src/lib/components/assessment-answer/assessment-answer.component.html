<div [formGroup]="questionFormGroup" class="answer-container">
  <div formArrayName="options">
    <div [formGroupName]="answerFormGroupName">

      <!-- first row -->
      <div fxLayout="row" fxLayoutGap="1%" fxLayoutAlign="start center" fxFlexFill>
        <div class="circle-wrapper">
          <div class="circle"></div>
        </div>

        <mat-form-field appearance="fill" class="full-field">
          <!-- <mat-label class="answer">
            {{'ASSESSMENTS.QUESTIONS.FIELDS.ANSWER' | transloco}}
          </mat-label> -->
          <input type="text" placeholder="{{'ASSESSMENTS.QUESTIONS.FIELDS.ANSWER' | transloco}}" matInput formControlName="text">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-select formControlName="accuracy" [value]="correct">
            <mat-option [value]="correct">{{'ASSESSMENTS.QUESTIONS.SELECT.CORRECT' | transloco}}</mat-option>
            <mat-option [value]="wrong">{{'ASSESSMENTS.QUESTIONS.SELECT.WRONG' | transloco}}</mat-option>
            <mat-option [value]="fiftyFifty">{{'ASSESSMENTS.QUESTIONS.SELECT.50-50' | transloco}}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <button mat-flat-button class="btn-delete" (click)="delete()">
          <img src="assets/icons/delete-x.svg" alt="">
        </button>
      </div>
      <!-- end first row -->
      
      <!-- second row -->
      <div class="feedback">
        <div class="circle-wrapper">
          <div class="circle none"></div>
        </div>

        <div class="feedback-item" fxLayout="column">
          <div class="feedback-checkbox">
            <span class="title" *ngIf="true">{{'ASSESSMENTS.QUESTIONS.FIELDS.FEEDBACK' | transloco}}</span>
            <input type="checkbox" name="showFeedback" [checked]="showFeedback" (click)="setFeedback()">
          </div>

          <div *ngIf="showFeedback" fxFlex="60">
            <mat-form-field appearance="fill" class="full-field">
              <input type="text" matInput formControlName="feedback">
            </mat-form-field>
          </div>
        </div>
      </div>
      <!-- end second row -->

    </div>
  </div>
</div>
