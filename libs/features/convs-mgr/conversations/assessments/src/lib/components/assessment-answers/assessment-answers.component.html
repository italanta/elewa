<div *ngIf="questionFormGroup">
  <div [formGroup]="questionFormGroup">
        <div formArrayName="answerForms">
          <div *ngFor="let answerForm of answerForms.controls; let i = index">
            <convl-italanta-apps-assessment-answer [assessmentMode]="assessmentMode" [questionFormGroup]="questionFormGroup" [answerFormGroupName]="i"></convl-italanta-apps-assessment-answer>
          </div>
      </div>
  </div>
</div>

<div class="answer-button" fxLayout="row" fxLayoutAlign="center center">
  <button mat-flat-button class="btn-add-option" (click)="generateAnswerForm()">
    <i class="fas fa-plus"></i>
    <span class="label">
      {{'ASSESSMENTS.QUESTIONS.ANSWER' | transloco}}
    </span>
  </button>
</div>
