<div class="mat-elevation-z1">
    <table mat-table [dataSource]="assessments$" class="assessments-table">
        <ng-container matColumnDef="name">
            <th class="table-header" mat-header-cell *matHeaderCellDef>{{'PAGE-CONTENT.ASSESSMENTS.TABLE-HEADER.NAME' | transloco}}</th>
            <td mat-cell *matCellDef="let assessment">{{assessment.name}}</td>
        </ng-container>
    
        <ng-container matColumnDef="inProgress">
            <th class="table-header" mat-header-cell *matHeaderCellDef>{{'PAGE-CONTENT.ASSESSMENTS.TABLE-HEADER.IN-PROGRESS' | transloco}}</th>
            <td mat-cell *matCellDef="let assessment">10</td>
        </ng-container>
    
        <ng-container matColumnDef="responses">
            <th class="table-header" mat-header-cell *matHeaderCellDef>{{'PAGE-CONTENT.ASSESSMENTS.TABLE-HEADER.RESPONSES' | transloco}}</th>
            <td mat-cell *matCellDef>48</td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th class="table-header" mat-header-cell *matHeaderCellDef>{{'PAGE-CONTENT.ASSESSMENTS.TABLE-HEADER.ACTIONS' | transloco}}</th>
            <td mat-cell *matCellDef>
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5%">
                    <button mat-flat-button class="btn-view">
                        {{'PAGE-CONTENT.ASSESSMENTS.BUTTON.VIEW' | transloco}}
                    </button>
                    
                    <button mat-flat-button class="btn-result">
                        {{'PAGE-CONTENT.ASSESSMENTS.BUTTON.RESULTS' | transloco}}
                    </button>
                </div>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="assessmentsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: assessmentsColumns"></tr>
    </table>
    
    <convl-italanta-apps-assessment-paginator *ngIf="assessments$ | async as assessments" [totalItems]="assessments.length" [defaultPageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [ariaLabel]="'PAGE-CONTENT.ASSESSMENTS.ACCESSIBILITY.SELECT-ASSESSMENT-PAGE' | transloco">
    </convl-italanta-apps-assessment-paginator>    
</div>
