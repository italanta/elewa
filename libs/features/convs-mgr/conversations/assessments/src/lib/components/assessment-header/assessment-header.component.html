<div class="heading-wrapper" *ngIf="startTime">
  <div class="logo">
    <img src="/assets/icons/goomza-icon-transparent.png">
  </div>
  <!-- TODO: Pick Heading from a microapp assessment when published -->
  <div class="heading">
    <h3>{{ assessmentTitle }}</h3>
  </div>
  <!-- TODO: Pick timer time from sessions, when assessment is published -->
  <div class="timer">
    <div class="countDown">
      <span>{{elapsedTime}}</span>
    </div>
  </div>
</div>
