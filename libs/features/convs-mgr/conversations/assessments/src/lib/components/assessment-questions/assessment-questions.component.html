<div class="search-question">
  <mat-form-field appearance="outline" class="search">
    <mat-label>
      <i class="fas fa-search"></i>
      <span class="label">{{'ASSESSMENTS.BUTTON.SEARCH-QUESTIONS' | transloco}}</span>
    </mat-label>
    <input type="search" matInput (keyup)="filterQuestions($event)">
  </mat-form-field>
</div>

<div *ngFor="let question of (questions$ | async); let i = index">
  <app-assessment-question [question]="question" [questionNo]="i+1"></app-assessment-question>
</div>
