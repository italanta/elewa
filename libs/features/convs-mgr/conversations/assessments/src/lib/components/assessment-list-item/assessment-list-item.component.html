<div *ngIf="questions$ | async as questions">
    <div>
        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="2%">
            <div class="question-list">
                List of questions
            </div>
        
            <div class="edit-icon">
                <button mat-flat-button class="btn-edit" (click)="goToAssessmentEdit(assessment.id!!)">
                    <i class="fa fa-edit fa-2x" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>
