<div class="question-form-list">
  <form [formGroup]="assessmentFormGroup">
    <div formArrayName="questions">
      <div *ngFor="let question of questionsList.controls; let f = index">
        <app-assessment-question-form [assessmentFormGroup]="assessmentFormGroup" [questionFormGroupName]="f"
          [questionNo]="f+1" [assessmentMode]="assessmentMode"></app-assessment-question-form>
      </div>
    </div>
  </form>

  <div class="question-button" fxLayout="row" fxLayoutAlign="center center">
    <button mat-flat-button class="btn-add" (click)="generateQuestionForm()">
      <i class="fas fa-plus"></i>
      <span class="label">
        {{'ASSESSMENTS.QUESTIONS.QUESTION' | transloco}}
      </span>
    </button>
  </div>
</div>
