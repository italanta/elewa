<div class="grid" fxFlexFill>
  <div class="cards" fxLayout="row-wrap" fxLayoutAlign="start" fxLayoutGap="20px" fxFlex>
    <div *ngFor="let assessment of dataSource.data" class="assessment-card" fxLayout="column"
      fxLayoutAlign="start" fxLayoutGap="16px" fxFlex="24">

      <div class="card-header" fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
        <span [ngClass]="assessment.isPublished ? ['badge' , 'active'] : 'badge'">
          {{ assessment.isPublished ? "Published" : "Draft" }}
        </span>

        <button mat-button [matMenuTriggerFor]="menu">
          <i class="fas fa-ellipsis-h"></i>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openAssessment(assessment.id!)" > Edit </button>
          <button mat-menu-item (click)="openAssessmentResults(assessment.id!)"> {{'ASSESSMENTS.BUTTON.RESULTS' |
            transloco}} </button>
          <button mat-menu-item (click)="openDeleteModal(assessment)"> {{'ASSESSMENTS.BUTTON.DELETE' | transloco}}
          </button>
        </mat-menu>
      </div>

      <div class="card-body">
        <span>
          {{ assessment.title }}
        </span>
      </div>

      <div class="card-footer" fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
        <span>
          OPEN ASSESSMENT
        </span>

        <button mat-fab color="primary">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
