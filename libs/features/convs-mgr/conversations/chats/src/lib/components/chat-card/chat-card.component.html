<div class="card" [class.selected]="currentChat.id === chat.id"
     fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
  <div class="avatar" [class]="getClass()" [class.new-msg]="chat.awaitingResponse">
    <i class="fas fa-user-circle fa-2x"></i>
    <!-- <img src="assets/images/avatar-image.png"> -->
  </div>
  <div class="text-section" fxLayout="column" fxFlex>
    <div class="top-section" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="name-section">
        <div class="name-section">
          {{ chat.name || '+' + chat.phoneNumber }}
        </div>
        <div *ngIf="chat.phoneNumber && chat.name" class="name-section number">
          {{ '+' + chat.phoneNumber }}
        </div>
        <!-- <div *ngIf="chat.class" class="name-section">
          {{ '+' + chat.class }}
        </div> -->
      </div>
      <div class="date-section" fxFlex="30">
        {{ lastMessageDate }}
      </div>
    </div>
    <div class="bottom-section" fxLayout="row" fxLayoutAlign="end">
      <div *ngIf="chat.lastMsg" class="bottom-txt" fxFlex>
        {{ chat.lastMsg.message }}
      </div>
      <div fxFlexAlign="end">
        <i *ngIf="chat.awaitingResponse" class="fas fa-comment-alt new-msg"></i>
      </div>

    </div>
  </div>

</div>
