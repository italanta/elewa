<div class="input-row" fxFlex>
  <input class="text-area" type="text" placeholder="Type a message (Enter is send)" [(ngModel)]="message"
    (keyup)="onInputKeyup($event)" [disabled]="disabled">

  <button mat-mini-fab (click)="emitMessage()" [disabled]="disabled" color="accent">
    <i class="fas fa-paper-plane"></i>
  </button>
</div>
