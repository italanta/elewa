<div fxLayout="row" fxLayoutAlign="space-between">
  <mat-card fxFlex="23">
    <div class="stats-number">{{engagedChats}}</div>
    <div class="stats-title">Engaged Trainees</div>
    <div class="stats-difference positive">
      <i class="fas fa-arrow-circle-up"></i> increase
    </div>
  </mat-card>

  <mat-card fxFlex="23">
    <div class="stats-number">{{activeChats}}</div>
    <div class="stats-title">Active chats</div>
    <div class="stats-difference positive">
      <i class="fas fa-arrow-circle-up"></i> increase
    </div>
  </mat-card>

  <mat-card fxFlex="23">
    <div class="stats-number">{{pendingAssessments}}</div>
    <div class="stats-title">Pending Assessments</div>
    <div class="stats-difference negative">
      <i class="fas fa-arrow-circle-down"></i> decrease
    </div>
  </mat-card>

  <mat-card fxFlex="23">
    <div class="stats-number">{{seekingAssistance}}</div>
    <div class="stats-title">Seeking Assistance</div>
    <div class="stats-difference positive">
      <i class="fas fa-arrow-circle-up"></i> increase
    </div>
  </mat-card>
  
</div>
