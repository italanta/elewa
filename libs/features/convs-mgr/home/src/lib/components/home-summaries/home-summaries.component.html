<div class="cards" fxLayout="row" fxLayoutAlign="space-between center" fxFlex>

  <div class="card" fxLayout="column" fxLayoutAlign="start" fxLayoutGap="20px" fxFlex="24">
    <span class="card-title">
      Engaged Users
    </span>
    <span class="card-number">
      {{engagedChats}}
    </span>
  </div>

  <div class="card" fxLayout="column" fxLayoutAlign="start" fxLayoutGap="20px" fxFlex="24">
    <span class="card-title">
      Active Chats
    </span>
    <span class="card-number">
      {{activeChats}}
    </span>
  </div>

  <div class="card" fxLayout="column" fxLayoutAlign="start" fxLayoutGap="20px" fxFlex="24">
    <span class="card-title">
      Paused Chats
    </span>
    <span class="card-number">
      {{pausedChats}}
    </span>
  </div>

  <div class="card" fxLayout="column" fxLayoutAlign="start" fxLayoutGap="20px" fxFlex="24">
    <span class="card-title">
      Seeking Assistance
    </span>
    <span class="card-number">
      {{seekingAssistance}}
    </span>
  </div>
</div>
