<div>
  <mat-card class="bot-card">
    <img mat-card-image src="https://place-hold.it/420x240" alt="story img" />

    <div class="bot-container" fxLayout="row" fxLayoutAlign="space-between">
      <div class="bot-text">
        <h2 class="bot">
          {{ story.name }} <span class="bot-number"></span>
        </h2>
      </div>
      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openEditDialog()">
            <span>
              {{ 'BOTS.ACTIONS.EDIT-BOT' | transloco }}
            </span>
          </button>
          <button mat-menu-item (click)="openDeleteDialog()">
            <span>
              {{ 'BOTS.ACTIONS.DELETE-BOT' | transloco }}
            </span>
          </button>
        </mat-menu>
      </div>
    </div>

    <mat-card-content>
      <p>
        {{ story.description }}
      </p>
    </mat-card-content>
    <div class="action-holder">
      <button mat-raised-button (click)="goTo()">
        {{ 'BOTS.ACTIONS.OPEN-BOT' | transloco }}
      </button>
    </div>
  </mat-card>
</div>
