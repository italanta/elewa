<div>
  <mat-card class="example-card">
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="story img"
    />

    <div class="bot-container" fxLayout="row" fxLayoutAlign="space-between">
      <div class="bot-text">
        <h2 class="bot">
          {{story.name }} <span class="bot-number">(6 bots)</span>
        </h2>
      </div>

      <div class="dots">
        <div class="btn-dotted"></div>
        <div class="btn-dotted"></div>
        <div class="btn-dotted"></div>
      </div>
    </div>

    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain.
      </p>
    </mat-card-content>
    <div class="action-holder">
      <button mat-raised-button (click)="goTo()">Open bot</button>
    </div>
  </mat-card>
</div>
