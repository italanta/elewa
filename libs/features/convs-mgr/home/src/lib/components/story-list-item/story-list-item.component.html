<div>
  <mat-card class="bot-card" (click)="goTo()">
    <img mat-card-image src="https://place-hold.it/420x240" alt="story img" />

    <div class="bot-container" fxLayout="row" fxLayoutAlign="space-between">
      <div class="bot-text">
        <h2 class="bot">
          {{ story.name }} <span class="bot-number"></span>
        </h2>
      </div>



      <div class="dots">
        <i class="fa fa-ellipsis-v"></i>
      </div>

    <mat-card-content>
      <p>
  {{story.description}}
      </p>
    </mat-card-content>
    <div class="action-holder">
      <button mat-raised-button (click)="goTo()">
        {{ 'BOTS.ACTIONS.OPEN-BOT' | transloco }}
      </button>
    </div>
  </mat-card>
</div>
