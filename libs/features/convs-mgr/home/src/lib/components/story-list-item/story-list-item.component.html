<div>
  <mat-card class="bot-card" (click)="goTo()">
    <img mat-card-image src="https://place-hold.it/420x240" alt="story img" />

    <div class="bot-container" fxLayout="row" fxLayoutAlign="space-between">
      <div class="bot-text">
        <h2 class="bot">
          {{ story.name }} <span class="bot-number"></span>
        </h2>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <i class="fas fa-ellipsis-v"></i>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="bot-menu-item">
          <span>Edit</span>
        </button>
        <hr class="bot-menu-item-separator"/>
        <button mat-menu-item class="bot-menu-item">
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>

    <mat-card-content>
      <p>
  {{story.description}}
      </p>
    </mat-card-content>
    <div class="action-holder">
      <button mat-raised-button (click)="goTo()">Open bot</button>
    </div>
  </mat-card>
</div>
