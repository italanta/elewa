<convl-page title="Home" [breadcrumbs]="breadcrumbs"
  fxLayout="" >

  <h2>My Bots</h2>
  
  <div id="add-btn-holder" fxLayout="row" fxLayoutAlign="end">
    <button mat-raised-button color="accent" (click)="add()">+ Create Bot</button>
  </div>

  <div fxLayout="row" fxLayoutAlign="">
    <div class="bot-selector">
      <ng-template ngFor [ngForOf]="stories$ | async" let-story>
        <convl-story-list-item [story]="story"> </convl-story-list-item>
      </ng-template>
    </div>
  </div>



</convl-page>
