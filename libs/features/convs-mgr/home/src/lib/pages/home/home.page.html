<convl-page title="Home" [breadcrumbs]="breadcrumbs" fxLayout="column" fxFlexFill>

  <div fxLayout="row" fxLayoutAlign="space-between">
    <div>
      <div *ngIf="org$ | async as org">
        <h2>{{ org.name }} bots</h2>
      </div>
    </div>
    <div id="add-btn-holder">
      <button mat-raised-button (click)="openDialog()">{{ 'BOTS.HOME.ACTIONS.LBL-NEW-BOT' | transloco }}</button>
    </div>
  </div>
  <convl-italanta-apps-story-list>
  </convl-italanta-apps-story-list>

  <div class="mat-card-cvr">
    <mat-card class="card" (click)="openDialog()">
      <mat-card-title><i class="fa fa-plus fa-4x" aria-hidden="true"></i>
      </mat-card-title>
      Create my first bot!
    </mat-card>
  </div>

</convl-page>
