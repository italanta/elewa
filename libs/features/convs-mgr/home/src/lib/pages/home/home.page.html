<convl-page title="Home" [breadcrumbs]="breadcrumbs"
  fxLayout="column" fxFlexFill>

  <div *ngIf="org$ | async as org">
    <h2>{{ org.name }} bots</h2>
  </div>

  <div fxLayout="row" fxLayoutAlign="center">
    <div class="bot-selector">
      <ng-template ngFor [ngForOf]="stories$ | async" let-story>
        <convl-story-list-item [story]="story"> </convl-story-list-item>
      </ng-template>
    </div>
  </div>

  <div id="add-btn-holder" fxLayout="row" fxLayoutAlign="center">
    <button mat-raised-button (click)="add()">+ New story</button>
  </div>

</convl-page>
