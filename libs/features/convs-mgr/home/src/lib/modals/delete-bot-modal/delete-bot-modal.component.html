<div class="delete-bot__wrapper">
  <h2 class="delete-bot__header">Delete bot</h2>
  <p class="delete-bot__message">Are you sure you want to delete this bot?</p>
  <div class="delete-bot__btns">
    <button mat-button mat-dialog-close class="delete-bot__btns--cancel">
      Cancel
    </button>

    <button mat-raised-button class="delete-bot__btns--delete" (click)="delete()">
      Delete Bot
    </button>
  </div>
</div>
