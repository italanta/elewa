<div *ngIf="modalMode === getModalMode().create then createModal else editModal"></div>
<ng-template #createModal>
  <h2 class="create-bot-header">{{ 'BOTS.CREATE-MODAL.TITLE' | transloco }}</h2>
  <form [formGroup]="botForm">
    <h4 class="create-bot-name">
      {{ 'BOTS.CREATE-MODAL.FIELDS.NAME' | transloco }}
    </h4>
    <input
      type="text"
      formControlName = "botName"
      [placeholder]="'BOTS.CREATE-MODAL.FIELDS.NAME-PLACEHOLDER' | transloco"
    />
    <h4>{{ 'BOTS.CREATE-MODAL.FIELDS.DESC' | transloco }}</h4>
    <textarea
      formControlName = "botDesc"
      [placeholder]="'BOTS.CREATE-MODAL.FIELDS.DESC-PLACEHOLDER' | transloco"
    >
    </textarea>

    <div fxLayout="row" fxLayoutAlign="space-between" class="bot-buttons">
      <div>
        <button mat-button mat-dialog-close class="cancel-btn">
          {{ 'BOTS.CREATE-MODAL.CANCEL' | transloco }}
        </button>
      </div>

      <div>
        <button mat-raised-button class="add-btn" (click)="add()">
          {{ 'BOTS.CREATE-MODAL.SUBMIT' | transloco }}
        </button>
      </div>
    </div>
  </form>
</ng-template>

<ng-template #editModal>
   <h2 class="create-bot-header">{{ 'BOTS.EDIT-MODAL.TITLE' | transloco }}</h2>
  <form [formGroup]="editBotForm">
    <h4 class="create-bot-name">
      {{ 'BOTS.EDIT-MODAL.FIELDS.NAME' | transloco }}
    </h4>
    <input
      type="text"
      formControlName = "botName"
      [placeholder]="'BOTS.EDIT-MODAL.FIELDS.NAME-PLACEHOLDER' | transloco"/>
    <h4>{{ 'BOTS.EDIT-MODAL.FIELDS.DESC' | transloco }}</h4>
    <textarea
      formControlName = "botDesc"
      [placeholder]="'BOTS.EDIT-MODAL.FIELDS.DESC-PLACEHOLDER' | transloco">
    </textarea>

    <div fxLayout="row" fxLayoutAlign="space-between" class="bot-buttons">
      <div>
        <button mat-button mat-dialog-close class="cancel-btn">
          {{ 'BOTS.EDIT-MODAL.CANCEL' | transloco }}
        </button>
      </div>

      <div>
        <button mat-raised-button class="add-btn" (click)="add()">
          {{ 'BOTS.EDIT-MODAL.SUBMIT' | transloco }}
        </button>
      </div>
    </div>
  </form>
</ng-template>
