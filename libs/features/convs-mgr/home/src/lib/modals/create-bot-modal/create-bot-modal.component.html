<h2 class="create-bot-header">Create a new bot</h2>
<form>
  <h4 class="create-bot-name">Name</h4>
  <input type="text" placeholder="My first bot" />
  <h4>Description</h4>
  <textarea placeholder="This is a new bot .."></textarea>

  <div fxLayout="row" fxLayoutAlign="space-between" class="bot-buttons">
    <div>
      <button mat-button mat-dialog-close class="cancel-btn">Cancel</button>
    </div>

    <div>
      <button mat-raised-button class="add-btn">Create Bot</button>
    </div>
  </div>
</form>
