<div class="grid" *ngIf="stories" fxFlex fxLayout="row" fxLayoutAlign="space-between center">
  <div class="bot-cards" [ngClass]="stories.length >= 3 ? 'grid-evenly-spaced': 'grid-set-width'">
    <div class="story-card" *ngFor="let story of stories">
      <div class="menu-btn">
        <button mat-button [matMenuTriggerFor]="menu">
          <i class="fa-solid fa-ellipsis-vertical menu-tooltip"></i>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openLesson(story.id!)" > Open</button>
          <button mat-menu-item (click)="editLesson(story)" > Edit </button>
          <button mat-menu-item (click)="deleteLesson(story)"> {{'ASSESSMENTS.BUTTON.DELETE' | transloco}}
          </button>
        </mat-menu>
      </div>

      <div class="card-header" fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
        <span class="name">
          {{ story.name }}
        </span>
      </div>

      <div class="card-footer" fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
        <span> OPEN LESSON </span>

        <button mat-fab color="primary" (click)="openLesson(story.id!)">
          <i class="fa-solid fa-arrow-right tooltip"></i>
        </button>
      </div>
    </div>
  </div>
</div>
