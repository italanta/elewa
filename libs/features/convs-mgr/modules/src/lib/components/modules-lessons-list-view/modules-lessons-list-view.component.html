<div fxLayout="column" fxLayoutAlign="start" fxFlex>
  <table mat-table [dataSource]="dataSource" matSort>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ "BOTS.BOTS-PAGE.NAME" | transloco }} </th>
      <td mat-cell *matCellDef="let element" (click)="openLesson(element.id)"> {{element.name}} </td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> {{ "BOTS.BOTS-PAGE.TYPE" | transloco }} </th>
      <td mat-cell *matCellDef="let element" (click)="openLesson(element.id)"> {{ "BOTS.BOTS-PAGE.BEGINNER" | transloco }} </td>
    </ng-container>
  
    <!-- Last Edited Column -->
    <ng-container matColumnDef="lastEdited">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ "BOTS.BOTS-PAGE.LAST" | transloco }} </th>
      <td mat-cell *matCellDef="let element" (click)="openLesson(element.id)"> {{element.lastEdited}} </td>
    </ng-container>
  
    <!-- Channel Column -->
    <ng-container matColumnDef="channel">
      <th mat-header-cell *matHeaderCellDef> {{ "BOTS.BOTS-PAGE.CHANNEL" | transloco }} </th>
      <td mat-cell *matCellDef="let element" (click)="openLesson(element.id)">
        <span class="channel-badge">
          Whatsapp
        </span>
      </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  {{ "BOTS.BOTS-PAGE.ACTIONS" | transloco }} </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button [matMenuTriggerFor]="menu">
          <i class="fa-solid fa-ellipsis"></i>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editLesson(element)">
            <span> {{ "BOTS.BOTS-PAGE.EDIT" | transloco }} </span>
          </button>
          <button mat-menu-item (click)="deleteLesson(element)">
            <span> {{ "BOTS.BOTS-PAGE.DELETE" | transloco }} </span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of courses"></mat-paginator>
</div>
