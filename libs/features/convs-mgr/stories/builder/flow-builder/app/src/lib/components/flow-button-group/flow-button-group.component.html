<div class="inputDesc flexDiv">
  <form [formGroup]="radioGroupForm" class="groupForm">
    <div class="configs" *ngIf="showConfigs">
      <div class="saveBtn">
        <button type="submit" (click)="saveRadioConfig()"> {{"WHATSAPP-FLOWS.CONFIGURATIONS.BUTTON-SAVE" | transloco}}  </button>
      </div>
      <p> {{"WHATSAPP-FLOWS.CONFIGURATIONS.ACTION-DESCRIPTION" | transloco}} </p>
      <div class="inputConfigs">
        <label for="name">{{"WHATSAPP-FLOWS.CONFIGURATIONS.LABELS.NAME" | transloco}}:</label>
        <input type="text" id="name" formControlName="name">
      </div>
      <div class="inputConfigs">
        <label for="label">{{"WHATSAPP-FLOWS.CONFIGURATIONS.LABELS.LABEL" | transloco}}:</label>
        <input type="text" id="label" formControlName="label">
      </div>
      <div class="inputConfigs">
        <label for="required">{{"WHATSAPP-FLOWS.CONFIGURATIONS.LABELS.REQUIRED" | transloco}}:</label>
        <input type="checkbox" id="required" formControlName="required">
      </div>
      
      <div formArrayName="options" class="optionsArray">
        <div class="addoptions">
          <span> {{"WHATSAPP-FLOWS.CONFIGURATIONS.BUTTON-DESC" | transloco}} </span>
          <button type="button" (click)="addOption()"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div *ngFor="let option of options.controls; let i = index" [formGroupName]="i" class="inputConfigs">
          <input type="text" formControlName="label" placeholder="Option label">
          <button type="button" (click)="removeOption(i)"><i class="fa-solid fa-minus"></i></button>
        </div>
      </div>
    </div>

    <!-- Display saved radio buttons -->
    <div *ngIf="!showConfigs && flowGroup" class="labelDiv">
      <h6>{{ flowGroup.label }}</h6>
      <div *ngFor="let option of flowGroup.options" class="inputConfigs">
        <input class=".radio " type="radio" [name]="flowGroup.name" [id]="option.label" [required]="flowGroup.required">
        <label [for]="option.label">{{ option.label }}</label>
      </div>
    </div>
  </form>
</div>
