<div class="wrapper">
  <form *ngIf="textInputForm && control " [formGroup]="textInputForm" class="groupForm">
    <div class="configs" *ngIf="showConfigs">
      <div class="inputConfigs">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
      </div>
      <div class="inputConfigs">
        <label for="label">Label:</label>
        <input type="text" id="label" formControlName="label">
      </div>
      <div class="inputConfigs">
        <label for="required">Required:</label>
        <input type="checkbox" id="required" formControlName="required">
      </div>
      <div class="inputConfigs">
        <label for="helperText">Helper Text:</label>
        <input type="text" id="helperText" formControlName="helperText">
      </div>
      <div class="inputConfigs">
        <label for="visible">Disabled?:</label>
        <input type="checkbox" id="visible" formControlName="visible">
      </div>
      <div class="inputConfigs">
        <label for="minChars">Min Characters:</label>
        <input type="number" id="minChars" formControlName="minChars">
      </div>
      <div class="inputConfigs">
        <label for="maxChars">Max Characters:</label>
        <input type="number" id="maxChars" formControlName="maxChars">
      </div>
      <div class="inputConfigs">
        <label for="inputType">Input type:</label>
        <select id="inputType" formControlName="inputType">
          @for(htmlElement of htmlElementTypes; track htmlElement)
          {
            <option>{{htmlElement}}</option>
          }
          <option>

          </option>
        </select>
      </div>
      <div class="saveBtn">
        <button type="submit" (click)="saveInputConfig()"> Save </button>
      </div>
    </div>
    <div class="flex-container" *ngIf="!showConfigs">
      <div class="column">
        <label [for]="element.name">{{ element.label }}</label>
        <input [type]="getInputType(element)"
          class="text-area-input"
          [name]="element.name"
          [required]="element.required"
        />
      </div>
    </div> 
  </form>
</div>
