<!-- Navbar elements -->
<ng-template #navbar>
  TEST
</ng-template>

<!-- Preview Sidenav toggle -->
<button type="button" id="preview-toggle" (click)="preview.toggle()">
  <span *ngIf="preview.opened">&gt;</span>
  <span *ngIf="!preview.opened">&lt;</span>
</button>

<!-- Main body page -->
<div class="page-inner" fxFlexFill>

  <!-- <button type="button" id="preview-toggle" (click)="saveFlow()">
    Save
  </button> -->
  <!-- Main story body (top-menu bar + story editor)-->
  <mat-sidenav-container class="story-index" fxFlex="80" fxLayout="column" fxLayoutAlign="start" fxFlex>

    <!-- Left sidenav - Editor window -->
    <mat-sidenav position="start" mode="side" [opened]="true">
      <app-flow-library></app-flow-library>
    </mat-sidenav>

    <!-- Right sidenav. Can be opened -->
    <mat-sidenav position="end" mode="over" #preview>
      <app-flow-preview></app-flow-preview>
    </mat-sidenav>

    <!-- Main body content -->
    
    <mat-sidenav-content>
      <app-flow-editor></app-flow-editor>
      <app-flow-page-selector ></app-flow-page-selector>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
