<div class="wide" [id]="id" *ngIf="jumpBlockForm">
  <form [formGroup]="jumpBlockForm" fxLayout="column" fxLayoutALign="space-around center">
    <select id="story" name="story" formControlName="targetStoryId">
      <option *ngFor="let story of stories" [value]='story.id'>{{story.name}}</option>
      <option [value]="null" [selected]="true">{{"PAGE-CONTENT.BLOCK.PLACEHOLDER.JUMP.SELECT-STORY" | transloco}}</option>
    </select>

    <input id="block" formControlName="targetBlockId" [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.JUMP.SELECT-BLOCK' | transloco" />

    <div formArrayName="options" fxFlexFill>
      <div *ngFor="let option of jumpBlockOptions; let i = index" class="full-width" fxFlexFill>
        <span [formGroupName]="i" fxFlex>
          <app-option-input-field [jsPlumb]="jsPlumb" [optionClass]="option.value" [blockFormGroup]="jumpBlockForm"
            [formGroupNameInput]="i"></app-option-input-field>
        </span>
      </div>
    </div>
  </form>
</div>
