<convl-page title="Home" [breadcrumbs]="breadcrumbs" fxLayout="column" fxFlexFill>

  <div fxLayout="row" fxLayoutAlign="space-between">
    <div>
      <div *ngIf="org$ | async as org">
        <h2>{{ org.name }} bots</h2>
      </div>
    </div>

    <div id="add-btn-holder">
      <button mat-raised-button  (click)="openCreateDialog()">{{ 'BOTS.ACTIONS.LBL-NEW-BOT' | transloco }}</button>
    </div>
  </div>

  <convl-italanta-apps-story-list fxFlexFill>
  </convl-italanta-apps-story-list>
</convl-page>
