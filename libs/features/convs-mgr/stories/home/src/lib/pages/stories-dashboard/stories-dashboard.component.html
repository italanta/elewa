<convl-page fxLayout="column" fxFlexFill>

  <div class="bots-page" fxLayout="column" fxLayoutAlign="start" fxFlex>
    <span class="bots"> {{ 'BOTS.BOTS-PAGE.BOTS' | transloco }} </span>

    <div *ngIf="breadcrumbs$">
      <app-ital-breadcrumb [breadcrumbs$]="breadcrumbs$" icon="assets/icons/bot.png"></app-ital-breadcrumb>
    </div>

    <div class="bots-header" fxFlex>
      <italanta-apps-bots-list-header></italanta-apps-bots-list-header>
    </div>

    <span class="sub-title">
      {{ 'BOTS.BOTS-PAGE.LATEST-COURSES' | transloco }}
    </span>

    <div class="latest-courses" fxFlex>
      <italanta-apps-bots-list-latest-courses [bots$]="bots$">
      </italanta-apps-bots-list-latest-courses>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <!-- <span class="sub-title"> {{ "BOTS.BOTS-PAGE.ALL-COURSES" | transloco }} </span> -->

    </div>

    <div class="my-courses" fxFlex>
      <italanta-apps-bots-list-all-courses [bots$]="bots$">
      </italanta-apps-bots-list-all-courses>
    </div>
  </div>
  
</convl-page>
