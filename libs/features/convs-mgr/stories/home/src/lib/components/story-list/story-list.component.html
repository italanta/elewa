<!-- edited the search -->
<div class="search">
  <i class="fas fa-search search_tooltip"></i>
  <input class="search_input" type="text" name="" placeholder="Search for a bot" (input)="filterBots($event)" />
</div>

<div *ngIf="stories$ | async as stories">
  <div class="bots-wrapper" *ngIf="stories.length > 0; else noBots">
    <div *ngFor="let story of stories">
      <convl-story-list-item [story]="story"> </convl-story-list-item>
    </div>
  </div>
</div>

<ng-template #noBots>
  <div class="create-bot" (click)="openCreateDialog()">
    <div class="wrapper">
      <i class="fa fa-plus fa-5x" aria-hidden="true"></i>
      <p>Create my first bot!</p>
    </div>
  </div>
</ng-template>
