<div class="search">
  <i class="fas fa-search">        
  </i>
  <input type="text" name="" placeholder="Search for a bot" (input)="filterBots($event)"/>
</div>

<div *ngIf="stories$ |async as stories" class="bot-selector" fxLayout="row wrap" fxLayoutAlign="start start" fxFlexFill>
  <div *ngFor="let story of stories " fxFlex="25"> 
    <convl-story-list-item [story]="story"> </convl-story-list-item>
  </div>
