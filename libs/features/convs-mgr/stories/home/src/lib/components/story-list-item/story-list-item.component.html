<mat-card class="story-card">

  <img class="story-header-image" mat-card-image *ngIf="!story.imageField; else hasImage"
    src="https://www.slntechnologies.com/wp-content/uploads/2017/08/ef3-placeholder-image.jpg" alt="" />

  <ng-template #hasImage>
    <img class="story-header-image" mat-card-image [src]="story.imageField" alt="story img" />
  </ng-template>
  <mat-card-content>

    <div fxLayout="row" fxLayoutAlign="space-between center">

      <p class="bot-name">
        {{ story.name }} <span class="bot-number"></span>
      </p>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <i class="fas fa-ellipsis-v"></i>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="bot-menu-item" (click)="openEditDialog()">
          <span>Edit</span>
        </button>
        <hr class="bot-menu-item-separator" />
        <button mat-menu-item class="bot-menu-item" (click)="openDeleteDialog()">
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>

    <p class="bot-description" maxlength="140">
      {{ truncateDesc(story.description!) }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button class="submit-btn" mat-raised-button (click)="goTo()">
      {{ 'BOTS.ACTIONS.OPEN-BOT' | transloco }}
    </button>
  </mat-card-actions>
</mat-card>
