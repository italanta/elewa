<div>
  <mat-card class="bot-card">
    <img *ngIf="story.imageField; else imagePlaceholder" mat-card-image [src]="story.imageField" alt="story image" />

    <ng-template #imagePlaceholder>
      <img mat-card-image src="https://place-hold.it/420x240" alt="story image placeholder">
    </ng-template>

    <div class="bot-container" fxLayout="row" fxFlexAlign="center" fxLayoutAlign="space-between">
      <div class="bot-title">
        <h2 class="bot-title_text"> {{ story.name }} </h2>
        <span class="bot-title_number"></span>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
        <i class="fas fa-ellipsis-v bot-menu_tooltip"></i>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="bot-menu-item" (click)="openEditDialog()">
          <span>
            {{ 'BOTS.ACTIONS.EDIT-BOT' | transloco }}
          </span>
        </button>
        <hr class="bot-menu-item-separator" />
        <button mat-menu-item class="bot-menu-item" (click)="openDeleteDialog()">
          <span>
            {{ 'BOTS.ACTIONS.DELETE-BOT' | transloco }}
          </span>
        </button>
      </mat-menu>
    </div>

    <mat-card-content>
      <p class="bot-description">
        {{ story.description }}
      </p>
    </mat-card-content>
    <div class="action-holder">
      <button class="bot-open" mat-raised-button (click)="goTo()">
        {{ 'BOTS.ACTIONS.OPEN-BOT' | transloco }}
      </button>
    </div>
  </mat-card>
</div>
