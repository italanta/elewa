<div>
  <mat-card class="bot-card">
    <div id="images">
      <img *ngIf="!story.imageField; else hasImage" src="https://place-hold.it/420x240" alt="story img" />

      <ng-template #hasImage>
        <img [src]="story.imageField" alt="story img" />
      </ng-template>
    </div>

    <div class="bot-container" fxLayout="row" fxLayoutAlign="space-between">
      <div class="bot-text">
        <p class="bot">
          {{ story.name }} <span class="bot-number"></span>
        </p>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <i class="fas fa-ellipsis-v"></i>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="bot-menu-item" (click)="openEditDialog()">
          <span>Edit</span>
        </button>
        <hr class="bot-menu-item-separator" />
        <button mat-menu-item class="bot-menu-item" (click)="openDeleteDialog()">
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>

    <mat-card-content>
      <p class="text">
        {{story.description}}
      </p>
    </mat-card-content>
    <div class="action-holder">
      <button mat-raised-button (click)="goTo()">
        {{ 'BOTS.ACTIONS.OPEN-BOT' | transloco }}
      </button>
    </div>
  </mat-card>
</div>
