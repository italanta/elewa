<div class="grid" *ngIf="botModules">
  <div class="bot-cards" [ngClass]="botModules.length >= 3 ? 'grid-evenly-spaced': 'grid-set-width'">
    <div class="botModule-card" *ngFor="let botModule of botModules">
      <div class="menu-btn">
        <button mat-button [matMenuTriggerFor]="menu">
          <i class="fa-solid fa-ellipsis-vertical menu-tooltip"></i>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openBot(botModule.id!)" > Open</button>
          <button mat-menu-item (click)="editBot(botModule)" > Edit </button>
          <button mat-menu-item (click)="deleteBot(botModule)"> {{'ASSESSMENTS.BUTTON.DELETE' | transloco}}
          </button>
        </mat-menu>
      </div>

      <div class="card-header" fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
        <span class="name">
          {{ botModule.name }}
        </span>
      </div>

      <div class="card-footer" fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
        <span> OPEN MODULE </span>

        <button mat-fab color="primary" (click)="openBot(botModule.id!)">
          <i class="fa-solid fa-arrow-right tooltip"></i>
        </button>
      </div>
    </div>
  </div>
</div>
