<convl-page [breadcrumbs]="[]" fxLayout="column" fxFlexFill>
  <div fxLayout="column" fxLayoutAlign="start">

    <div class="label-headers">


      <div>
        <button (click)="createLabel()">Add New Label</button>
      </div>
    </div>

    <div [formGroup]="newLabelForm" class="form">
      <input type="text" formControlName="name">
      <input type="text" formControlName="color">
      <input type="text" formControlName="desc">
    </div>

    <div *ngIf="labels$ | async as labels" class="labels">
      <div *ngFor="let label of labels">
        <p class="name">
          {{label.name}}
        </p>
  
        <p class="desc">
          {{label.desc}}
        </p>
  
        <div class="ations">
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>
    </div>
  </div>
</convl-page>
