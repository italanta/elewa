<ng-container>
  <form (ngSubmit)="onSubmit()" [formGroup]="addToChannelForm" fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="15px">
    <mat-form-field appearance="fill">
      <mat-label>Bot Phone Number</mat-label>
      <input formControlName="phoneNumber" type="number" matInput placeholder="Enter bot phone number">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Bot Phone Id</mat-label>
      <input formControlName="phoneId" type="number" matInput placeholder="Enter bot phone id">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Favorite food</mat-label>
      <mat-select formControlName="channel" required>
        <mat-option *ngFor="let singleChannel of channels" [value]="singleChannel">
          {{singleChannel.channelName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button type="submit" [disabled]="!addToChannelForm.valid || isSaving">
      Save
    </button>


    
  </form>
</ng-container>
