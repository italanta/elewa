<ng-container>
  <div fxLayout="column" fxLayoutAlign="center center"
  fxLayoutGap="15px" fxFlex="100">
    <span class="header-text">
      Add Story To Channel
    </span>
    <form (ngSubmit)="onSubmit()" [formGroup]="addToChannelForm" fxLayout="column" fxLayoutAlign="center center"
      fxLayoutGap="15px" fxFlex="100">
      <mat-form-field appearance="standard">
        <mat-label>Bot Phone Number</mat-label>
        <input formControlName="phoneNumber" matInput placeholder="Enter bot phone number">
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Bot Phone Id</mat-label>
        <input formControlName="bussinessId" type="number" matInput placeholder="Enter bot business id">        
      </mat-form-field>

      
      <mat-form-field appearance="standard">
        <mat-label>Your API Key</mat-label>
        <input formControlName="apiKey" matInput placeholder="Enter your provided API key" required>        
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Choose Channel</mat-label>
        <mat-select formControlName="channel" required>
          <mat-option *ngFor="let singleChannel of channels" [value]="singleChannel">
            {{singleChannel.channelName}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <span fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center" fxLayoutGap="15px">
        <button mat-raised-button class="save-btn" type="submit" [disabled]="addToChannelForm.invalid || isSaving">
          Save
        </button>

        <button mat-raised-button class="cancel-btn" (click)="closeDialog()">
          Cancel
        </button>
      </span>
    </form>

  </div>


</ng-container>
