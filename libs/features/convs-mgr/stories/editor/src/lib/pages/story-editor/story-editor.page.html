<convl-page *ngIf="!loading; else load" 
            [breadcrumbs]="breadcrumbs" 
            [title]="'Story overview :: ' + story.name" [nomarg]="true">
  <div fxLayout="row" fxFlexFill>
  
    <app-blocks-library fxFlex="10"></app-blocks-library>
    
    <convl-story-editor-frame fxFlex="90" fxFlexFill></convl-story-editor-frame>

  </div>
</convl-page>


<ng-template #load>
  <app-spinner></app-spinner>
</ng-template>
