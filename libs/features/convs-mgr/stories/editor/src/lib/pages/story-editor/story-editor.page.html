<convl-page *ngIf="!loading; else load" 
            [breadcrumbs]="breadcrumbs" 
            [title]="'Story overview :: ' + story.name" [nomarg]="true">
  <div fxLayout="row" fxFlexFill>
  
    <div fxFlex="10">
      <convl-blocks-library *ngIf="frame" [frame]="frame">
      </convl-blocks-library>
    </div>

    <convl-story-editor-frame (frameLoaded)="onFrameLoaded($event)"
                              fxFlex="90" fxFlexFill>
    </convl-story-editor-frame>

  </div>
</convl-page>


<ng-template #load>
  <app-spinner></app-spinner>
</ng-template>
