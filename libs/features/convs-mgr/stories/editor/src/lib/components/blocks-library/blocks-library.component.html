<div class="nav">
    <h4>All Components</h4>

    <mat-form-field appearance="legacy" class="search-input">
        <mat-icon matSuffix>search</mat-icon>
        <input matInput placeholder="search for a block" [formControl]="searchControl">
    </mat-form-field>

    <mat-list role="list">
        <mat-list-item *ngFor="let block of filteredBlockTemplates" role="list-item">

            <button mat-raised-button class="list-item" (click)="addBlock(block.type)">
        {{ block.message }}
      </button>

        </mat-list-item>
    </mat-list>

</div>
