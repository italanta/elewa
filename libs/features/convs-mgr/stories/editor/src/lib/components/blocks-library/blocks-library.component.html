<div class="nav">
    <h4>{{'PAGE-CONTENT.COMPONENTS.TITLE' | transloco}}</h4>

    <mat-form-field appearance="legacy" class="search-input">
        <mat-icon matSuffix>search</mat-icon>
        <input matInput placeholder="search for a block" (input)="filterBlocks($event)">
    </mat-form-field>

    <mat-list role="list" *ngIf="blockTemplate$ | async as blocks ">
        <mat-list-item *ngFor="let block of blocks" role="list-item">
            <button mat-raised-button class="list-item" (click)=" addBlock(block.type)">{{ block.message }} </button>
        </mat-list-item>
    </mat-list>

</div>
