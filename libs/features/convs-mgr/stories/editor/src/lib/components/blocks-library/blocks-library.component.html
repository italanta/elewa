<div class="nav" fxLayout="column" fxLayoutAlign="start" fxFlex>
    <h4>{{'PAGE-CONTENT.COMPONENTS.TITLE'| transloco }}</h4>

    <div class="search" fxFlex>
        <mat-form-field appearance="legacy" class="search-input">
            <mat-icon matSuffix>search</mat-icon>
            <input matInput placeholder="search for a block" (input)="filterBlocks($event)">
        </mat-form-field>
    </div>


        <div fxLayout ="row wrap" fxLayoutGap="10px" *ngIf="blockTemplate$ | async as blocks " fxFlex>
            <div *ngFor="let block of blocks" (click)=" addBlock(block.type)"  fxFlex="28">
                <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="12px" [style.margin]="'12px'" class="blocks-main"  fxFlex>
                    <i class="{{ block.blockIcon }}" id="icons"></i>
                    <p class="block-messages">
                        {{ block.message }}                     
                    </p>
                </div>

            </div>
        </div>
    </div>
