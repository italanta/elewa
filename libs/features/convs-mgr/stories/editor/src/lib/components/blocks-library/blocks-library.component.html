<mat-sidenav-container class="example-container">
	<mat-sidenav #sidenav mode="over" [(opened)]="opened" class="sidenav" style="width: 300px;">
	<button mat-button (click)="sidenav.toggle()"><i class="fa fa-chevron-left"></i></button>
	Current block
	<button class="apply">Apply</button>
	
	</mat-sidenav>
  
	<mat-sidenav-content>
	<ng-container [ngTemplateOutlet]="trial"></ng-container>
	</mat-sidenav-content>
  </mat-sidenav-container>
    
<ng-template #trial>
	<h4>{{'PAGE-CONTENT.COMPONENTS.TITLE'| transloco }}</h4>

	<mat-form-field class="search-input">
		<mat-icon matSuffix>search</mat-icon>
		<input matInput placeholder="search for a block" (input)="filterBlocks($event)">
	</mat-form-field>

	<div fxLayout="row wrap" fxLayoutGap="8px" fxLayoutAlign="space-around start" *ngIf="blockTemplate$ | async as blocks ">
		<div *ngFor="let block of blocks" (click)=" addBlock(block.type)" fxLayout="column" fxLayoutAlign="start center"
			fxFlex="25" style="height: 100px">
			<div fxLayout="column" fxLayoutAlign="center center" class="blocks-main" fxFlex>
				<i class="{{ block.blockIcon }}" id="icons"></i>
			</div>
			
			<p class="block-messages">
				{{ block.message }}
			</p>
		</div>
	</div>
</ng-template>
