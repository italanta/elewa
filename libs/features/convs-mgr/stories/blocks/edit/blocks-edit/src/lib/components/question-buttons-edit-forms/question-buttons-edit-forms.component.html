<div class="form-wrapper">
  <form [formGroup]="form" action="" class="form-edit">
    <span class="title">{{ title | transloco }}</span>
    <input class="text" id="message" name="message" formControlName="message" />

    <div formArrayName="options" fxFlexFill>
      <div *ngFor="let option of options.controls; let i = index" class="full-width" fxFlexFill>
        <span [formGroupName]="i" fxFlex>
          <div class="inputList">
            <button (click)="deleteInput(i)" class="listgone"><i class="far fa-trash-alt"></i></button>
            <app-option-input-field [blockFormGroup]="form" [formGroupNameInput]="i"
              class="input"></app-option-input-field>
          </div>
        </span>
      </div>
    </div>
  </form>

  <button (click)="addNewOption()" mat-flat-button class="add-button" fxLayout="row" fxLayoutAlign="center"
    fxLayoutGap="10px">
    {{ 'BOTS.ACTIONS.ADD-OPTION' | transloco }}
  </button>
</div>
