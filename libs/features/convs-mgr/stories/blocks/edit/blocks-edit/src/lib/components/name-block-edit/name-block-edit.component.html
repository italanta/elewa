<div class="form-wrapper">
  <form [formGroup]="form" action="" class="form-edit">
    <span class="title">{{ title | transloco }}</span>
    <input class="text" id="message" name="message" [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.NAME' | transloco"
      formControlName="message" />
  </form>

  <div>
    <label for="setValidation">Set Validation</label>
    <input type="checkbox" [checked]="validate" (change)="setValidation()" name="setValidation" id="">
  </div>

  <app-variable-input [BlockFormGroup]="form" [validate]="validate"></app-variable-input>
</div>
