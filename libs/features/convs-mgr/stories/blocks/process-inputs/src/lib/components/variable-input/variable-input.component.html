<section class="variables-section">
  <form [formGroup]="variablesForm" class="variables-form" [ngSwitch]="blockType" (ngSubmit)="onSubmit()">
    <div>
      <div>
        <label for="name">save answers in the variable</label>
        <input type="text" id="variable" name="variable" formControlName="name">
        <span class="item">@</span>
      </div>

      <div>
        <select formControlName="type" required>
          <option *ngFor="let type of variablesTypesList; let i=index" [value]="type.value">
            {{ type.name }}
          </option>
        </select>
      </div>

      <!-- dynamic rendering of optional validation forms -->
      <div *ngSwitchCase="nametype">
        <app-name-validations [formGroup]="variablesForm" formGroupName="validators"
          [setValidation]="setValidation">
        </app-name-validations>
      </div>
    </div>
    <input type="submit" value="Apply">
  </form>
</section>
