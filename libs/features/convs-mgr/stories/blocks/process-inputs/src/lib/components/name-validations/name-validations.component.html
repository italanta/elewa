<div [formGroup]="formGroup">
  <div *ngIf="setValidation" [formGroupName]="formGroupName">
    <div>
      <label for="regex">label</label>
      <input type="text" id="regex" formControlName="regex" placeholder="Regex">
    </div>
    <div>
      <label for="max">max</label>
      <input type="number" name="max" id="max" formControlName="max" placeholder="min-Characters">

      <label for="min">min</label>
      <input type="number" name="min" id="min" formControlName="min" placeholder="max-characters">
    </div>
    <div>
      <label for="validationMessage">Validation Error Message</label>
      <textarea name="validationMessage" id="validationMessage" formControlName="validationMessage" cols="30"
        rows="10"></textarea>
    </div>
  </div>
</div>
