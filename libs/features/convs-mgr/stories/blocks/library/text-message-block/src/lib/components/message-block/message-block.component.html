<mat-card [id]="id" *ngIf="textMessageForm">
    <div fxLayout="row" fxLayoutAlign="space-between" class="outer">
        <div fxLayout="row" class="block-title-container">
            <i class="fas fa-comment-alt"></i>
            <h4 class="block-title">Message Block </h4>
        </div>

        <div fxLayout="row" class="icon-block">
            <span class="icons"><i class="far fa-clone"></i></span>
            <span class="icons"><i (click)="deleteBlock()" class="far fa-trash-alt"></i></span>
        </div>
    </div>

    <!-- <mat-card-title>Message Block {{id}}</mat-card-title> -->
    <mat-card-content>
        <form [formGroup]="textMessageForm" fxLayout="column" fxLayoutALign="start center">

            <textarea id="message" name="message" formControlName="message" type="text" rows="3"></textarea>

            <app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="textMessageForm"></app-default-option-field>
        </form>
    </mat-card-content>
</mat-card>
