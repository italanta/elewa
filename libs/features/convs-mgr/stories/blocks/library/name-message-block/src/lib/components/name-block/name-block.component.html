<div [id]="id" *ngIf=" nameMessageForm">
	<form [formGroup]="nameMessageForm" fxLayout="column" fxLayoutALign="start center">
		<input [id]="nameInputId" formControlName="message" type="text"
			[placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.NAME' | transloco" />

		<app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="nameMessageForm"></app-default-option-field>

	</form>
</div>
