<div [id]="id" [ngSwitch]="type">

    <div *ngSwitchCase="text">
        <app-message-block [id]="id" [block]="block" [textMessageForm]="blockFormGroup" [jsPlumb]="jsPlumb" class="block"></app-message-block>

    </div>
    <div *ngSwitchCase="buttonsIOBlock">
        <app-questions [id]="id" [block]="block" [questionsButtonsBlock]="blockFormGroup" [jsPlumb]="jsPlumb" class="block"></app-questions>
    </div>
</div>
