<mat-card *ngIf="questionMessageBlock">
  <mat-card-title>Questions Block {{id}}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="questionMessageBlock" fxLayout="column" fxLayoutALign="start center">

      <textarea id="message" name="message" formControlName="message" type="text" rows="3"></textarea>
      
      <input type="text" formControlName="defaultTarget" placeholder="Default">

      <div formArrayName="options" fxFlexFill>
        <div *ngFor="let option of options.controls; let i = index" class="full-width" fxFlexFill>
          <span [formGroupName]="i" fxFlex>
            <app-option-input-field [blockFormGroup]="questionMessageBlock" [formGroupNameInput]="i"></app-option-input-field>
          </span>
        </div>
      </div>

    </form>

    <button (click)="addNewOption()" mat-flat-button class="add-button" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-icon>add_circle</mat-icon>
      Add New Option
    </button>
  </mat-card-content>
</mat-card>
