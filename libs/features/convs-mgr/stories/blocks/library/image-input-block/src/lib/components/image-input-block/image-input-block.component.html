<div [id]="id" *ngIf=" imageInputForm">

			[placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.IMAGE-INPUT' | transloco" />

		<app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="imageInputForm"></app-default-option-field>

	</form>
</div>
