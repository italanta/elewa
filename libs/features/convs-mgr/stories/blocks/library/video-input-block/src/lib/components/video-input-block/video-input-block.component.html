<mat-card [id]="id" *ngIf=" videoInputForm">
	<mat-card-content>
		<form [formGroup]="videoInputForm" fxLayout="column" fxLayoutALign="start center">
			<input [id]="videoInputId" formControlName="message" type="text" [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.VIDEO-INPUT' | transloco" />

			<app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="videoInputForm"></app-default-option-field>

		</form>
	</mat-card-content>
</mat-card>
