<mat-card [id]="id" *ngIf=" phoneMessageForm">
    <div fxLayout="row" fxLayoutAlign="space-between" class="outer">
        <div fxLayout="row" class="block-title-container">
            <i class="fas fa-phone-alt"></i>
            <h4 class="block-title">Phone Block </h4>
        </div>
    
        <div fxLayout="row" class="icon-block">
            <span class="icons"><i class="far fa-clone"></i></span>
            <span class="icons"><i (click)="deleteBlock()" class="far fa-trash-alt"></i></span>
        </div>
    </div>
    <!-- <mat-card-title>{{'PAGE-CONTENT.BLOCK.TITLES.PHONE' | transloco }} {{id}}</mat-card-title> -->
    <mat-card-content>
        <form [formGroup]="phoneMessageForm" fxLayout="column" fxLayoutALign="start center">

            <input [id]="phoneInputId" matInput type="text" name="phoneNumber" id="phoneNumber" placeholder="{{'PAGE-CONTENT.BLOCK.PLACEHOLDER.PHONE-NUMBER' | transloco }}" />


        </form>
    </mat-card-content>
</mat-card>
