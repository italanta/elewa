<mat-card [id]="id" *ngIf=" replyMessageForm">
    <div fxLayout="row" fxLayoutAlign="space-between" class="outer">
        <div fxLayout="row" class="block-title-container">
            <i class="fas fa-reply"></i>
            <h4 class="block-title">Reply Block </h4>
        </div>
    
        <div fxLayout="row" class="icon-block">
            <span class="icons"><i class="far fa-clone"></i></span>
            <span class="icons"><i (click)="deleteBlock()" class="far fa-trash-alt"></i></span>
        </div>
    </div>
    <mat-card-content>
        <form [formGroup]="replyMessageForm" fxLayout="column" fxLayoutALign="start center">

            <!-- <textarea id="location" name="location" formControlName="location" type="text" rows="3"></textarea> -->
            <input [id]="replyInputId" matInput type="text" id="message" placeholder="{{'PAGE-CONTENT.BLOCK.PLACEHOLDER.REPLY' | transloco }}" />

        </form>
    </mat-card-content>
</mat-card>
