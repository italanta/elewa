<div [id]="id" *ngIf="eventBlockForm">
	<form [formGroup]="eventBlockForm" fxLayout="column" fxLayoutALign="start center">
        <input class="name-input" [id]="id" formControlName="eventName" type="text"
        [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.EVENT-NAME' | transloco" />
        <div>
            <mat-checkbox formControlName="isMilestone" class="checkbox" color="warn" type="checkbox"></mat-checkbox>
            <label for="checkbox"> {{ 'PAGE-CONTENT.BLOCK.LABELS.TRACK-MILESTONE' | transloco }} </label>
        </div>
        <input class="name-input" [id]="id" formControlName="payLoad" type="text"
        [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.0PTIONAL-PAYLOAD' | transloco" />
	</form>
</div>
