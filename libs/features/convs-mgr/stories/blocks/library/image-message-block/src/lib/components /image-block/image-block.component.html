<mat-card [id]="id" *ngIf="imageMessageForm">
    <mat-card-title>Image Block {{id}}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="imageMessageForm" fxLayout="column" fxLayoutALign="start center">

            <div [id]="imageInputId">
                <label>
                    <img [src]="imageLink ? imageLink : defaultImage" class="image">
                    <input (change)="processImage($event)" #imageInput type="file" placeholder="assets/images/image-placeholder.jpg" class="fileSrc" formControlName="fileSrc">
                </label>
            </div>

            <input type="text " placeholder="{{ 'PAGE-CONTENT.BLOCK.PLACEHOLDER.CAPTION' | transloco}} " name="caption " id="caption ">
            <input type="text " placeholder="{{ 'PAGE-CONTENT.BLOCK.PLACEHOLDER.IMAGE-LINK' | transloco}} " name="image-link " id="image-link ">
        </form>
    </mat-card-content>
</mat-card>
