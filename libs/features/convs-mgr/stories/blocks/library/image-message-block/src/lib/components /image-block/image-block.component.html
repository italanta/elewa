<mat-card [id]="id" *ngIf="imageMessageForm">
    <mat-card-title>Image Block {{id}}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="imageMessageForm" fxLayout="column" fxLayoutALign="start center">

            <input (change)="processImage($event)" #imageInput type="file" name="fileSrc" formControlName="fileSrc" id="fileSrc" placeholder="Upload your image url here!" />
            <button type="button" (click)="onUpload()">Upload image</button>

        </form>
    </mat-card-content>
</mat-card>
