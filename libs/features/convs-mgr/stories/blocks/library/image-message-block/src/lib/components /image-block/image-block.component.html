<mat-card [id]="id" *ngIf="imageMessageForm">
    <mat-card-title>Image Block {{id}}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="imageMessageForm" fxLayout="column" fxLayoutALign="start center">

            <input [id]="imageInputId" matInput type=" text " name="fileSrc " formControlName="fileSrc " id="fileSrc " placeholder="Upload your image url here! " />

        </form>
    </mat-card-content>
</mat-card>
