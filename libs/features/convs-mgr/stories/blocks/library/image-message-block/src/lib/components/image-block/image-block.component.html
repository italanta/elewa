<div [id]="id" *ngIf="imageMessageForm">
	<form [formGroup]="imageMessageForm" fxLayout="column" fxLayoutALign="start center">
		<div [id]="imageInputId">

			<input *ngIf="!isLoadingImage" (change)="processImage($event)" type="file" [id]="imageInputUpload" hidden />

			<label *ngIf="!isLoadingImage" [for]="imageInputUpload">
				<div *ngIf="!hasImage; else inputHasImage">
					<i class="fas fa-image"></i>
				</div>
				<ng-template #inputHasImage>
					<img type="image" class="upload-image" [src]="imageLink" alt="" />
				</ng-template>
			</label>

			<div *ngIf="isLoadingImage" class="doc-icon">
				<i class="fas fa-circle-notch fa-spin"></i>
			</div>

		</div>

		<app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="imageMessageForm"></app-default-option-field>

		<input type="text" [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.CAPTION' | transloco" formControlName="message"
			id="caption" />
		<input type="text" [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.IMAGE-LINK' | transloco" id="image-link"
			formControlName="fileSrc" />
	</form>
</div>
