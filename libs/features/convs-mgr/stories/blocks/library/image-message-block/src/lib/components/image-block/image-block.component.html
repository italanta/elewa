<mat-card [id]="id" *ngIf="imageMessageForm">
	<mat-card-content>
		<form [formGroup]="imageMessageForm" fxLayout="column" fxLayoutALign="start center">
			<div [id]="imageInputId">

				<input (change)="processImage($event)" type="file" id="upload" hidden />
				<label for="upload">
					<div *ngIf="!hasImage; else inputHasImage">
						<i class="fas fa-image"></i>
					</div>
					<ng-template #inputHasImage>
						<img class="upload-image" [src]="imageLink" alt="">
					</ng-template>
				</label>

			</div>
			<input type="text" placeholder="{{ 'PAGE-CONTENT.BLOCK.PLACEHOLDER.CAPTION' | transloco}}"
				formControlName="caption" name="caption" id="caption" />
			<input type="text" placeholder="{{ 'PAGE-CONTENT.BLOCK.PLACEHOLDER.IMAGE-LINK' | transloco}}" name="image-link"
				id="image-link" formControlName="imageLink" />
		</form>
	</mat-card-content>
</mat-card>
