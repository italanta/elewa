<div [id]="id" [ngSwitch]="type">

    <div *ngSwitchCase="messagetype">
        <app-message-block [id]="id" [block]="block" [jsPlumb]="jsPlumb" class="block" [textMessageForm]="blockFormGroup"></app-message-block>
    </div>

    <div *ngSwitchCase="questiontype">
        <app-questions-block [id]="id" [block]="block" [questionMessageBlock]="blockFormGroup" [jsPlumb]="jsPlumb" class="block"></app-questions-block>
    </div>

    <div *ngSwitchCase="locationtype">
        <app-location-block [id]="id" [block]="block" [locationMessageForm]="blockFormGroup" [jsPlumb]="jsPlumb" class="block"></app-location-block>
    </div>

    <div *ngSwitchCase="imagetype">
        <app-image-block [id]="id" [block]="block" [imageMessageForm]="blockFormGroup" [jsPlumb]="jsPlumb" class="block"></app-image-block>
    </div>

    <div *ngSwitchCase="nametype">
        <app-name-block [id]="id" [block]="block" [nameMessageForm]="blockFormGroup" [jsPlumb]="jsPlumb" class="block"></app-name-block>
    </div>


</div>
