<mat-card class="card" [id]="id" [ngSwitch]="type" class="block-card">
  <div fxLayout="row" fxLayoutAlign="space-between" class="outer">
    <img src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?w=2000"
      class="avatar-img" alt="Avatar" />
    <h4 class="block-title">Block title</h4>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>assignment</mat-icon>
        <span>Copy</span>
      </button>
      <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </div>

  <div *ngSwitchCase="messagetype">
    <app-message-block [id]="id" [block]="block" [jsPlumb]="jsPlumb"  [textMessageForm]="blockFormGroup">
    </app-message-block>
  </div>

  <div *ngSwitchCase="questiontype">
    <app-questions-block [id]="id" [block]="block" [questionMessageBlock]="blockFormGroup" [jsPlumb]="jsPlumb"
      class="block"></app-questions-block>
  </div>
</mat-card>
