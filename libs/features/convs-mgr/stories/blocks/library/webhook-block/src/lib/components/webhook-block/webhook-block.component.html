<div [id]="id" *ngIf="webhookForm">
  <form
    [formGroup]="webhookForm"
    fxLayout="column"
    fxLayoutALign="start"
    fxFlex
  >
    <div class="top">
      <div class="drop-down">
        <select name="nameValueSelect" class="select-field" required>
          <option value="" selected>Choose</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
          <option>Option 6</option>
        </select>
      </div>
      <div class="vertical-line"></div>
      <div class="input">
        <input type="text" placeholder="URL input" class="input-field" />
      </div>
    </div>
    <div class="center">center</div>
    <div class="bottom">bottom</div>
    <app-default-option-field
      [jsPlumb]="jsPlumb"
      [blockFormGroup]="webhookForm"
    ></app-default-option-field>
  </form>
</div>
