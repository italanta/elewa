<div [id]="id" *ngIf="webhookForm">
  <form
    [formGroup]="webhookForm"
    fxLayout="column"
    fxLayoutALign="start"
    fxFlex
  >
    <div class="top">
      <div class="drop-down">
        <select name="nameValueSelect" class="select-field" required>
          <option value="" selected>Choose</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
          <option>Option 6</option>
        </select>
      </div>
      <div class="vertical-line"></div>
      <div class="input">
        <input type="text" placeholder="URL input" class="input-field" />
      </div>
    </div>
    <div class="center">
      <span>
        Select the variables that will be included in the request to the
        webhook.
      </span>
      <div class="search-container">
        <input class="search-text" type="text" placeholder="Search" />
        <div class="search-results">
          <label class="container">
			Variable
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
		  <label class="container">
			Variable
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
		  <label class="container">
			Variable
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
		  <label class="container">
			Variable
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
		  <label class="container">
			Variable
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="bottom">bottom</div>
    <app-default-option-field
      [jsPlumb]="jsPlumb"
      [blockFormGroup]="webhookForm"
    ></app-default-option-field>
  </form>
</div>
