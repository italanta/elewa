<mat-card [id]="id" *ngIf="questionMessageBlock">
  <div fxLayout="row" fxLayoutAlign="space-between" class="outer">
        <div fxLayout="row" class="block-title-container">
            <i class="fas fa-question-circle"></i>
            <h4 class="block-title">Question Block </h4>
        </div>

        <div fxLayout="row" class="icon-block">
            <span class="icons"><i class="far fa-clone"></i></span>
            <span class="icons"><i (click)="deleteBlock()" class="far fa-trash-alt"></i></span>
        </div>
    </div>
  <!-- <mat-card-title>Questions Block {{id}}</mat-card-title> -->
  <mat-card-content>
    <form [formGroup]="questionMessageBlock" fxLayout="column" fxLayoutALign="start center">

      <textarea id="message" name="message" formControlName="message" type="text" rows="3"></textarea>
      
      <app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="questionMessageBlock"></app-default-option-field>

      <div formArrayName="options" fxFlexFill>
        <div *ngFor="let option of options.controls; let i = index" class="full-width" fxFlexFill>
          <span [formGroupName]="i" fxFlex>
            <app-option-input-field [jsPlumb]="jsPlumb" [blockFormGroup]="questionMessageBlock" [formGroupNameInput]="i"></app-option-input-field>
          </span>
        </div>
      </div>

    </form>

    <button (click)="addNewOption()" mat-flat-button class="add-button" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
      <i class="fa fa-plus"></i>
      Add New Option
    </button>
  </mat-card-content>
</mat-card>
