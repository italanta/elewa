<div [id]="id" *ngIf="questionMessageBlock">
  <form [formGroup]="questionMessageBlock" fxLayout="column" fxLayoutALign="start center">

    <app-text-message [formgroup]="questionMessageBlock"></app-text-message>

    <app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="questionMessageBlock"></app-default-option-field>

    <div formArrayName="options" fxFlexFill>
      <div *ngFor="let option of options.controls; let i = index">
        <div [formGroupName]="i" class="inputList" fxLayout="row" fxLayoutALign="start center" fxFlex="100">
          <button (click)="deleteInput(i)" class="listgone"><i class="far fa-trash-alt"></i></button>
          <app-option-input-field [jsPlumb]="jsPlumb" [blockFormGroup]="questionMessageBlock" [formGroupNameInput]="i"
            class="input" [charMaxlength]=questionOptionInputLimit></app-option-input-field>
        </div>
      </div>
    </div>

  </form>

  <button (click)="addNewOption()" mat-flat-button class="add-button">
    {{ 'BOTS.ACTIONS.ADD-OPTION' | transloco }}
  </button>
</div>
