<mat-card [id]="id" *ngIf=" emailMessageForm">
    <div fxLayout="row" fxLayoutAlign="space-between" class="outer">
        <div fxLayout="row" class="block-title-container">
            <i class="fas fa-envelope"></i>
            <h4 class="block-title">Email Block </h4>
        </div>
    
        <div fxLayout="row" class="icon-block">
            <span class="icons"><i class="far fa-clone"></i></span>
            <span class="icons"><i (click)="deleteBlock()" class="far fa-trash-alt"></i></span>
        </div>
    </div>
    <!-- <mat-card-title>{{'PAGE-CONTENT.BLOCK.TITLES.EMAIL' | transloco }} {{id}}</mat-card-title> -->
    <mat-card-content>
        <form [formGroup]="emailMessageForm" fxLayout="column" fxLayoutALign="start center">

            <input [id]="emailInputId" matInput name="message" type="text" id="message" placeholder=" {{ 'PAGE-CONTENT.BLOCK.PLACEHOLDER.EMAIL' | transloco }} " />

        </form>
    </mat-card-content>
</mat-card>
