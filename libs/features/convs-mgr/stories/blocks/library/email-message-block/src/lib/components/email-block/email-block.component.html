<div class="wide" [id]="id" *ngIf=" emailMessageForm">
	<form [formGroup]="emailMessageForm" fxLayout="column" fxLayoutALign="start center">
		<input [id]="emailInputId" formControlName="message" type="text"
			[placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.EMAIL' | transloco" />

		<app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="emailMessageForm"></app-default-option-field>
	</form>
</div>
