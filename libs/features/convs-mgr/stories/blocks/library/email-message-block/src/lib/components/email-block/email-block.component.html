<mat-card [id]="id" *ngIf=" emailMessageForm">
    <mat-card-title>{{'PAGE-CONTENT.BLOCK.TITLES.EMAIL' | transloco }} {{id}}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="emailMessageForm" fxLayout="column" fxLayoutALign="start center">

            <!-- <textarea id="location" name="location" formControlName="location" type="text" rows="3"></textarea> -->
            <input [id]="emailInputId" matInput type="text" id="message" placeholder="{{'PAGE-CONTENT.BLOCK.PLACEHOLDER.EMAIL' | transloco }}" />


        </form>
    </mat-card-content>
</mat-card>
