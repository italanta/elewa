<div class="ci anchor">
    <div [id]="id" > {{'PAGE-CONTENT.BLOCK.PLACEHOLDER.END-ANCHOR' | transloco}}</div>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
      <i class="fas fa-ellipsis-v"></i>
    </button>
    <mat-menu #menu="matMenu" class="flex-menu">
      <button mat-menu-item (click)="copyblock(block)">
        <i class="far fa-clone"></i>
        <span class="icon-with-text">{{ 'PAGE-CONTENT.BLOCK.MENU.COPY' | transloco }}</span>
      </button>
      <button mat-menu-item (click)="deleteBlock()">
        <i class="far fa-trash-alt"></i>
        <span class="icon-with-text">{{ 'PAGE-CONTENT.BLOCK.MENU.DELETE' | transloco }}</span>
      </button>
    </mat-menu>
  </div>
