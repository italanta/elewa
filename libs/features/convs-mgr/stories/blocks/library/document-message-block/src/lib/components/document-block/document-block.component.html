<mat-card [id]="id" *ngIf="documentMessageForm">
    <mat-card-title>{{'PAGE-CONTENT.BLOCK.TITLES.DOCUMENT'| transloco}} {{id}}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="documentMessageForm" fxLayout="column" fxLayoutALign="start center">
            <div [id]="docInputId">
                <div *ngIf="!isDocLoading">
                    <img id="docFile" accept=".doc,.docx,.xml, .xsl,.xslb," [src]="docLink" class="document" (click)="docInput.click()">
                </div>
                <div *ngIf="isDocLoading">
                    <p class="file-info">
                        File Name: {{docName}}
                        <br> Size:
                    </p>
                </div>
                <input (change)="processDocs($event)" id="docFile" accept="doc/*" #docInput type="file" class="fileSrc" value="documentMessageForm.value.src" />
            </div>
            <input type="text" [(ngModel)]="docName" [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.FILE-NAME' | transloco" formControlName="message" name="fileName" id="fileName" />
            <input type="text" [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.DOCUMENT-LINK' | transloco " name="document-link" id="document-link" />
        </form>
    </mat-card-content>
</mat-card>
