<div class="wide" [id]="id" *ngIf="documentMessageForm">
	<form [formGroup]="documentMessageForm" fxLayout="column" fxLayoutALign="start center">
		<div [id]="docInputId" class="doc_bg" [ngClass]="byPassedLimits.length ? 'error' : ''">

			<div *ngIf="this.block.fileSrc && !isDocLoading" class="doc-icon-uploaded" (click)="docInput.click()">
				<i class="fas fa-file-upload"></i>
			</div>
			<div *ngIf="isDocLoading" class="doc-icon">
				<i class="fas fa-circle-notch fa-spin"></i>
			</div>
			<div *ngIf="!this.block.fileSrc && !isDocLoading" class="doc-icon" (click)="docInput.click()">
        		<img [src]="svgIcon" width="30px" class="svgIcon">
			</div>
			<div>
				<input (change)="processDocs($event)" id="docFile" accept=".pdf" #docInput type="file" class="fileSrc" />
			</div>
		</div>

		<div class="error-message" *ngIf="whatsappLimit">
			<span>{{ 'PAGE-CONTENT.BLOCK.SIZE-LIMIT-MESSAGE.WHATSAPP.DOCUMENT.MESSAGE-ONE' | transloco }}</span><br>
      <span>{{ 'PAGE-CONTENT.BLOCK.SIZE-LIMIT-MESSAGE.WHATSAPP.DOCUMENT.MESSAGE-TWO' | transloco }}</span>
		</div>

		<input formControlName="message" type="text"
			[placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.FILE-NAME' | transloco" />
		<input formControlName="fileSrc" type="text"
			[placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.DOCUMENT-LINK' | transloco " />

		<app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="documentMessageForm"></app-default-option-field>
	</form>
</div>
