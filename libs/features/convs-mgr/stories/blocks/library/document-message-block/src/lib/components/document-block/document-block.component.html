<mat-card [id]="id" *ngIf="documentMessageForm">
    <div fxLayout="row" fxLayoutAlign="space-between" class="outer">
        <div fxLayout="row" class="block-title-container">
            <i class="fas fa-file-alt"></i>
            <h4 class="block-title">Document Block </h4>
        </div>
    
        <div fxLayout="row" class="icon-block">
            <span class="icons"><i class="far fa-clone"></i></span>
            <span class="icons"><i (click)="deleteBlock()" class="far fa-trash-alt"></i></span>
        </div>
    </div>
    <mat-card-content>
        <form [formGroup]="documentMessageForm" fxLayout="column" fxLayoutALign="start center">
            <div [id]="docInputId">

                <div *ngIf="this.block.fileSrc && !isDocLoading" class="doc-icon-uploaded" (click)="docInput.click()">
                    <i class="fas fa-file-upload"></i>
                </div>
                <div *ngIf="isDocLoading" class="doc-icon">
                    <i class="fas fa-circle-notch fa-spin"></i>
                </div>
                <div *ngIf="!this.block.fileSrc && !isDocLoading" class="doc-icon" (click)="docInput.click()">
                    <i class="far fa-file"></i>
                </div>
                <div>
                    <input (change)="processDocs($event)" id="docFile" accept=".pdf" #docInput type="file" class="fileSrc" />
                </div>
            </div>
            <input type="text" [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.FILE-NAME' | transloco" formControlName="message" name="fileName" id="fileName" />
            <input type="text" [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.DOCUMENT-LINK' | transloco " name="document-link" id="document-link" />
        </form>
    </mat-card-content>
</mat-card>
