<div *ngIf="blockFormGroup" fxFlex>
  <div [formGroup]="blockFormGroup" fxFlex>
    <div formArrayName="options" fxFlex>
      <div [formGroupName]="formGroupNameInput" class="option" fxFlex>
        <input [id]="inputUniqueId" [class]="optionClass" formControlName="message" type="text" placeholder="Click here to edit" fxFlexFill>
      </div>
    </div>
  </div>
</div>
