<div class="wide" [id]="id" *ngIf="assessmentBrickForm">
  <form [formGroup]="assessmentBrickForm" fxLayout="column" fxLayoutALign="start center">
    <div fxLayout="row">
      <div class="form-group">
        <div class="assess-select-wrapper">
        <select class="assess-select" name="assessmentId" required id="assessmentId">
          <option disabled selected>{{ 'PAGE-CONTENT.BLOCK.LABELS.ASSESSMENTS-NAME' | transloco }}</option>
          <option>--</option>
          <option *ngFor="let assessment of assessments" [value]="assessment.id">
            {{ assessment.title }}
            <!-- Display all available assessments for the active organization -->
          </option>
        </select>
        <span class="custom-dropdown-arrow"></span>
        </div>
      </div>
    </div>
    <div formArrayName="scoreOptions" *ngIf="scores">
      <div *ngFor="let score of scores.controls; let i = index">
        <span [formGroupName]="i">
          <div class="assessment-option option">
            <input [readOnly]="true" class="input-score-min" formControlName="min" type="text" placeholder="Enter min value">
            <span id="dash">-</span>
            <!-- Connection is created from max score. The assessmentsScore connetions sourceId is e.g max-score-1-42 -->
            <input [id]="'max-score-'+i+'-'+block.id" [readOnly]="true" class="input-score-max" formControlName="max" type="text" placeholder="Enter max value">
          </div>
        </span>
        <div class="horizontal"></div>
      </div>
      
    </div>
  </form>
