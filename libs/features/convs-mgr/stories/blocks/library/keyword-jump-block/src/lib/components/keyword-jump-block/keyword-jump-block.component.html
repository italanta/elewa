<mat-card [id]="id" *ngIf="keywordJumpBlock">
  <mat-card-content>
    <form [formGroup]="keywordJumpBlock" fxLayout="column" fxLayoutALign="start center">
      <app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="keywordJumpBlock"></app-default-option-field>

      <div formArrayName="options" fxFlexFill>
        <div *ngFor="let listItem of listItems.controls; let i = index" class="full-width" fxFlexFill>
          <span [formGroupName]="i" fxFlex>
            <div class="inputList">
              <button (click)="deleteInput(i)" class="listgone"><i class="far fa-trash-alt"></i></button>
              <app-option-input-field [jsPlumb]="jsPlumb" [blockFormGroup]="keywordJumpBlock" [formGroupNameInput]="i"
                class="input"></app-option-input-field>
            </div>
          </span>
        </div>
      </div>
    </form>

    <button (click)="addNewOption()" mat-flat-button class="add-button">
      {{ 'BOTS.ACTIONS.ADD-OPTION' | transloco }}
    </button>
  </mat-card-content>
</mat-card>
