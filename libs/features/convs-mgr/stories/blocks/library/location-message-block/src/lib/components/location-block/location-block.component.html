<mat-card [id]="id" *ngIf="locationMessageForm">
    <div fxLayout="row" fxLayoutAlign="space-between" class="outer">
        <div fxLayout="row" class="block-title-container">
            <i class="fas fa-map-marker-alt"></i>
            <h4 class="block-title">Location Block </h4>
        </div>
    
        <div fxLayout="row" class="icon-block">
            <span class="icons"><i class="far fa-clone"></i></span>
            <span class="icons"><i (click)="deleteBlock()" class="far fa-trash-alt"></i></span>
        </div>
    </div>
    <!-- <mat-card-title> {{'PAGE-CONTENT.BLOCK.TITLES.LOCATION'| transloco }} {{id}}</mat-card-title> -->
    <mat-card-content>
        <form [formGroup]="locationMessageForm" fxLayout="column" fxLayoutALign="start center">

            <input matInput type="text" placeholder="Name" appearance="outline" id="location" name="locationName">
            <input matInput type="text" placeholder="Address" appearance="outline" id="location" name="Address">
            <!-- <input ngx-google-places-autocomplete matInput type="text" placeholder="Search Location" appearance="outline" (onAddressChange)="handleAddressChange($event)"> -->
            <input type="text" #search/>
            <!-- <input [id]="locationInputId" matInput type="text" name="location" formControlName="locationInput" id="location" placeholder="Enter your location" appearance="outline" /> -->
            <app-location-block-map [longitude]="longitude" [latitude]="latitude"></app-location-block-map>
            <app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="locationMessageForm">
            </app-default-option-field>

        </form>
    </mat-card-content>
</mat-card>
