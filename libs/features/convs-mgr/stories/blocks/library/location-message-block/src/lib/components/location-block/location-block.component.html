<div [id]="id" *ngIf="locationMessageForm">
	<form [formGroup]="locationMessageForm" fxLayout="column" fxLayoutALign="start center">

		<div fxLayout="column" formGroupName="locationInput" class="location-input-container">
			<input formControlName="name" type="text" placeholder="Name" />

			<input formControlName="latitude" [ngModel]="latitude" type="text" placeholder="Address" hidden />
			<input formControlName="longitude" [ngModel]="longitude" type="text" placeholder="Address" hidden />

			<input (change)="addressChanged($event)" formControlName="address" [ngModel]="currentAddress" #mapsSearchField
				type="text" />
		</div>

		<app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="locationMessageForm">
		</app-default-option-field>

	</form>
</div>
