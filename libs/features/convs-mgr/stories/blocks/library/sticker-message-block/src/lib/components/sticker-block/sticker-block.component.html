<div [id]="id" *ngIf="stickerMessageForm">
	<form [formGroup]="stickerMessageForm" fxLayout="column" fxLayoutALign="start center">

		<div [id]="stickerInputId" class="sticker_bg" [ngClass]="byPassedLimits.length ? 'error' : ''">
			<div (click)="stickerInput.click()" class="sticker-icon" *ngIf="!this.block.fileSrc && !isLoadingSticker">
				<i class="fas fa-plus"></i>
			</div>
			<div *ngIf="isLoadingSticker" class="sticker-icon">
				<i class="fas fa-circle-notch fa-spin"></i>
			</div>
			<div *ngIf="this.block.fileSrc && !isLoadingSticker" class="sticker-image" (click)="stickerInput.click()">
				<img [src]="this.block.fileSrc" class="image">
			</div>
			<div>
				<input #stickerInput type="file" class="fileSrc" accept=".svg, .gif, .webp" (change)="processSticker($event)">
			</div>
		</div>

		<div class="error-message" *ngIf="byPassedLimits.length">
			<span>{{ 'PAGE-CONTENT.BLOCK.SIZE-LIMIT-MESSAGE.STICKER.MESSAGE-ONE' | transloco }}</span><br>
			<span>{{ 'PAGE-CONTENT.BLOCK.SIZE-LIMIT-MESSAGE.STICKER.MESSAGE-TWO' | transloco }}</span>
		</div>

		<input formControlName="fileSrc" type="text"
			[placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.STICKER-LINK' | transloco" />

		<app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="stickerMessageForm"></app-default-option-field>
	</form>
</div>
