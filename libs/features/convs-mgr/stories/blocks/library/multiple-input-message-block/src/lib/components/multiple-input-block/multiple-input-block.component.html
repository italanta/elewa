<mat-card [id]="id" *ngIf="multipleInputMessageBlock">
  <div>
    <mat-card-content>
      <form [formGroup]="multipleInputMessageBlock" fxLayout="column" fxLayoutALign="start center">
        <textarea id="message" name="message" formControlName="message" type="text" rows="3" placeholder="What is your favourite food?"></textarea>
        <div>
          <form [formGroup]="multipleInputMessageBlock" fxLayout="column" fxLayoutALign="start center">
            <textarea id="message" name="message" formControlName="message" type="text" rows="2" placeholder="Would  you like to add more?"></textarea>
          </form>
        </div>
        
        <app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="multipleInputMessageBlock"></app-default-option-field>
        <div formArrayName="options" fxFlexFill>
          <div *ngFor="let listItem of listItems.controls; let i = index" class="full-width" fxFlexFill>
            <span [formGroupName]="i" fxFlex>
              <app-option-input-field [jsPlumb]="jsPlumb" [blockFormGroup]="multipleInputMessageBlock" [formGroupNameInput]="i"></app-option-input-field>
            </span>
          </div>
        </div>
    </form>
    <button (click)="addNewOption()" mat-flat-button class="add-button" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10px">
      Add Option
    </button>
    </mat-card-content>
  </div>

  <div>
    <input #newfood
    (keyup.enter)="addfood(newfood.value)"
    (blur)="addfood(newfood.value); newfood.value='' ">
    
  <button type="button" (click)="addfood(newfood.value)">New List</button>

  <ul><li *ngFor="let food of foods">{{food}}</li></ul>
  </div>

</mat-card>
