<mat-card [id]="id" *ngIf="failBlockForm">
  <mat-card-content>
      <form [formGroup]="failBlockForm" fxLayout="column" fxLayoutALign="start center">
          <textarea id="message" name="message" formControlName="message" type="text" rows="3"></textarea>

          <app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="failBlockForm"></app-default-option-field>
      </form>
  </mat-card-content>
</mat-card>
