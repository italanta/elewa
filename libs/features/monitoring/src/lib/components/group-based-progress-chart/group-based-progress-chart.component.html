<div class="chart-container">
  <div class="menu">
    <div class="menu__wrapper">
      <div class="groups">
        <div *ngFor="let group of groups" class="group">
          <button class="group__btn" (click)="selectActiveGroup(group)">{{ group }}</button>
        </div>
      </div>

      <div *ngIf="dataIsFetched" class="sort_by">
        <button mat-button [matMenuTriggerFor]="menu">{{ periodical }} {{'PAGE-CONTENT.ANALYTICS.PROGRESSION' | transloco }}</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)=" selectProgressTracking('Monthly')">{{'PAGE-CONTENT.ANALYTICS.PERIODICALS.MONTH' | transloco }}</button>
          <button mat-menu-item (click)=" selectProgressTracking('Weekly')">{{'PAGE-CONTENT.ANALYTICS.PERIODICALS.WEEK' | transloco }}</button>
          <button mat-menu-item (click)=" selectProgressTracking('Daily')">{{'PAGE-CONTENT.ANALYTICS.PERIODICALS.DAY' | transloco }}</button>
        </mat-menu>
      </div>
    </div>
  </div>

  <div class="chart">
    <canvas id="chart-ctx">{{ chart }}</canvas>
  </div>
</div>
