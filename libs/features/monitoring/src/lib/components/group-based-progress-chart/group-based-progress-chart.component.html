<div class="chart-container">
  <div *ngIf="showData; else noData">
    <div class="chart">
      <canvas id="user-chart">{{ chart }}</canvas>
    </div>
  </div>

  <ng-template #noData>
    <div class="no-data">
      <span>You currently have no Data to visualise</span>
    </div>
  </ng-template>
</div>
