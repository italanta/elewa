<div class="specific-time">
    <p>Send message at a specific time</p>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date and time</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Date and Time" (dateChange)="dateChanged($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput type="time" [(ngModel)]="selectedTime" placeholder="Time">
    </mat-form-field>
    <button mat-raised-button class="send-btn" (click)="saveDateTime()">
      <span>Save</span>
    </button>
  </div>
