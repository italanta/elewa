<div class="inactive-message">
    <p>{{'MESSAGE-TEMPLATES.INACTIVE-MESSAGE.INACTIVITY'| transloco }} </p>
    <div class="im-select">
        <mat-form-field appearance="outline">
            <input matInput [formControl]="selectedTime">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
            <mat-select [(ngModel)]="selectedTimeUnit">
              <mat-option value="days" (click)="toggleMode()">{{'MESSAGE-TEMPLATES.INACTIVE-MESSAGE.IM-SELECT.SELECT-TIME-UNIT.DAYS'| transloco }} </mat-option>
              <mat-option value="hours" (click)="toggleMode()">{{'MESSAGE-TEMPLATES.INACTIVE-MESSAGE.IM-SELECT.SELECT-TIME-UNIT.HOURS'| transloco }} </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <button mat-raised-button class="send-btn" (click)="onSaveClick()">
        <span> {{'MESSAGE-TEMPLATES.MESSAGE-TEMPLATE-SETTINGS.BTN-CONT.SAVE-BUTTON.SAVE'| transloco }}  </span>
    </button>
  </div>
