<div class="single-course-container">
  <div class="top-stats">
    <app-dashboard-top-stats [topStats]="topStatsSingleCourse"></app-dashboard-top-stats>
  </div>
  <div class="top-section">
    <app-group-based-progress-chart 
    [setActiveCourse]="activeCourse" 
    [setActiveClassroom]="activeClassroom" 
    [setPeriodical]="periodical">
    </app-group-based-progress-chart>
    <div class="stat-section">
      <div class="stat-card">
        <div class="stat-card-info">
          <span class="card-title">Completion rate</span>
          <span class="stat" *ngIf="completionRate">{{completionRate}}%</span>
          <span class="card-text">{{learnersCompletedCourse}} out of {{totalLearnersInCourse}} students have completed all the modules in this course</span>

        </div>
      </div>

      <div class="stat-card">
        <span class="card-title">Average time to completion</span>
        <span class="stat">{{averageCompletionTime}}</span>
        <span class="card-text">An average student takes this amount of time to complete this course</span>
      </div>
  </div>

  </div>
  <div class="bottom-section">
    <app-user-engagement-chart [setPeriodical]="periodical" [activeCourse]="activeCourse"></app-user-engagement-chart>
  </div>
</div>
