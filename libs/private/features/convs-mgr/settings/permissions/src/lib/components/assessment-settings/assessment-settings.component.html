<mat-accordion>
  <mat-expansion-panel (opened)="panelState = true" (closed)="panelState = false">
    <mat-expansion-panel-header [ngClass]="{'hoverEffect': panelState === false}">
      <mat-panel-title>
        <p class="main-title">{{ 'PERMISSIONS.ASSESMENTS.SETTINGS' | transloco }}</p>
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>
    <div [formGroup]="assessmentSettingsFormGroup" fxLayout="column" class="companies">
      <div formGroupName="AssessmentsSettings">
        <div fxLayout="row" class="titles">
          <p class="main-title" fxFlex="20%"></p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let role of viewRoles" color="primary" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <p class="title"  style="text-align: center;">{{role}}</p>
            </div>
          </div>
        </div>
    
        <div formGroupName="CanViewAssessments" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%">{{ 'PERMISSIONS.ASSESMENTS.VIEW' | transloco }}</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <app-switch-button  [generalSettingsFormGroup]="assessmentSettingsFormGroup" 
              [formGroupNameGeneralValue]="'AssessmentsSettings'"
              [formGroupNameValue]="'CanViewAssessments'" 
              [formControlNameValue]="control"
              [style.pointer-events]="control === 'Admin' ? 'none' : 'auto'"
              [style.opacity]="control === 'Admin' ? '0.5' : '1'">
              </app-switch-button>
            </div>
          </div>
        </div>

        <div formGroupName="CanCreateAssessments" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> {{ 'PERMISSIONS.ASSESMENTS.CREATE' | transloco }}</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <app-switch-button  [generalSettingsFormGroup]="assessmentSettingsFormGroup" 
              [formGroupNameGeneralValue]="'AssessmentsSettings'"
              [formGroupNameValue]="'CanCreateAssessments'" 
              [formControlNameValue]="control"
              [style.pointer-events]="control === 'Admin' ? 'none' : 'auto'"
              [style.opacity]="control === 'Admin' ? '0.5' : '1'">
              </app-switch-button>
            </div>
          </div>
        </div>
    
        <div formGroupName="CanEditAssessments" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> {{ 'PERMISSIONS.ASSESMENTS.EDIT' | transloco }} </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <app-switch-button  [generalSettingsFormGroup]="assessmentSettingsFormGroup" 
              [formGroupNameGeneralValue]="'AssessmentsSettings'"
              [formGroupNameValue]="'CanEditAssessments'" 
              [formControlNameValue]="control"
              [style.pointer-events]="control === 'Admin' ? 'none' : 'auto'"
              [style.opacity]="control === 'Admin' ? '0.5' : '1'">
              </app-switch-button>
            </div>
          </div>
        </div>

        <div formGroupName="CanDeleteAssessments" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> {{ 'PERMISSIONS.ASSESMENTS.EDIT' | transloco }} </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <app-switch-button  [generalSettingsFormGroup]="assessmentSettingsFormGroup" 
              [formGroupNameGeneralValue]="'AssessmentsSettings'"
              [formGroupNameValue]="'CanDeleteAssessments'" 
              [formControlNameValue]="control"
              [style.pointer-events]="control === 'Admin' ? 'none' : 'auto'"
              [style.opacity]="control === 'Admin' ? '0.5' : '1'">
              </app-switch-button>
            </div>
          </div>
        </div>
      </div>
    </div>  </mat-expansion-panel>
</mat-accordion>
