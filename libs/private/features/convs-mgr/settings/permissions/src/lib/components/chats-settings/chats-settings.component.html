<mat-accordion>
  <mat-expansion-panel  (opened)="panelState = true" (closed)="panelState = false">
    <mat-expansion-panel-header [ngClass]="{'hoverEffect': panelState === false}">
      <mat-panel-title>
        <p class="main-title">{{ 'PERMISSIONS.CHAT-SETTINGS.SETTINGS' | transloco }}</p>
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>
    <div [formGroup]="chatsSettingsFormGroup" fxLayout="column" class="companies">
      <div formGroupName="ChatsSettings">
        <div fxLayout="row" class="titles">
          <p class="main-title" fxFlex="20%"></p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let role of viewRoles" color="primary" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <p class="title"  style="text-align: center;">{{role}}</p>
            </div>
          </div>
        </div>

        <div formGroupName="CanViewChats" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%">{{ 'PERMISSIONS.CHAT-SETTINGS.VIEW' | transloco }}</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" class="center-toogle" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <app-switch-button  [generalSettingsFormGroup]="chatsSettingsFormGroup" 
              [formGroupNameGeneralValue]="'ChatsSettings'"
              [formGroupNameValue]="'CanViewChats'" 
              [formControlNameValue]="control"
              [style.pointer-events]="control === 'Admin' ? 'none' : 'auto'"
              [style.opacity]="control === 'Admin' ? '0.5' : '1'">
              </app-switch-button>
            </div>
          </div>
        </div>

        <div formGroupName="CanManageChats" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%">{{ 'PERMISSIONS.CHAT-SETTINGS.MANAGE' | transloco }}</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <app-switch-button  [generalSettingsFormGroup]="chatsSettingsFormGroup" 
              [formGroupNameGeneralValue]="'ChatsSettings'"
              [formGroupNameValue]="'CanManageChats'" 
              [formControlNameValue]="control"
              [style.pointer-events]="control === 'Admin' ? 'none' : 'auto'"
              [style.opacity]="control === 'Admin' ? '0.5' : '1'">
              </app-switch-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
