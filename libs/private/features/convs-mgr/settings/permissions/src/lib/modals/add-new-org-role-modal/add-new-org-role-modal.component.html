<h1 mat-dialog-title>Create New Role</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Enter role name </mat-label>
    <input matInput [formControl]="role">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-dialog-close="true" mat-flat-button>Cancel</button>
  <button [disabled]="creatingNewRole" mat-raised-button color="primary" class="submit-button" (click)="saveNewRole()"
    cdkFocusInitial>
    <span *ngIf="!creatingNewRole; else loading">Create Role</span>
    <ng-template #loading>
      <mat-spinner diameter="25"></mat-spinner>
    </ng-template>
  </button>
</div>
