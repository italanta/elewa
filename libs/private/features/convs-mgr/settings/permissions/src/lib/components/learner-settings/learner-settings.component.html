<mat-accordion>
  <mat-expansion-panel (opened)="panelState = true" (closed)="panelState = false">
    <mat-expansion-panel-header [ngClass]="{'hoverEffect': panelState === false}">
      <mat-panel-title>
        <p class="main-title">{{ 'PERMISSIONS.LEARNER-SETTINGS.SETTINGS' | transloco }}</p>
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>
    <div [formGroup]="learnerSettingsFormGroup" fxLayout="column" class="companies">
      
      <div formGroupName="LearnersSettings">
        <div fxLayout="row" class="titles">
          <p class="main-title" fxFlex="20%"></p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let role of viewRoles" color="primary" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <p class="title"  style="text-align: center;">{{role}}</p>
            </div>
          </div>
        </div>

        <div formGroupName="CanViewLearners" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%">{{ 'PERMISSIONS.LEARNER-SETTINGS.VIEW' | transloco }}</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" class="center-toogle" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <app-switch-button  [generalSettingsFormGroup]="learnerSettingsFormGroup" 
              [formGroupNameGeneralValue]="'LearnersSettings'"
              [formGroupNameValue]="'CanViewLearners'" 
              [formControlNameValue]="control"
              [style.pointer-events]="control === 'Admin' ? 'none' : 'auto'"
              [style.opacity]="control === 'Admin' ? '0.5' : '1'">
              </app-switch-button>
            </div>
          </div>
        </div>

        <div formGroupName="CanCreateLearners" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%">{{ 'PERMISSIONS.LEARNER-SETTINGS.CREATE' | transloco }}</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <app-switch-button  [generalSettingsFormGroup]="learnerSettingsFormGroup" 
              [formGroupNameGeneralValue]="'LearnersSettings'"
              [formGroupNameValue]="'CanCreateLearners'" 
              [formControlNameValue]="control"
              [style.pointer-events]="control === 'Admin' ? 'none' : 'auto'"
              [style.opacity]="control === 'Admin' ? '0.5' : '1'">
              </app-switch-button>
            </div>
          </div>
        </div>

        <div formGroupName="CanEditLearners" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> {{ 'PERMISSIONS.LEARNER-SETTINGS.EDIT' | transloco }}</p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <app-switch-button  [generalSettingsFormGroup]="learnerSettingsFormGroup" 
              [formGroupNameGeneralValue]="'LearnersSettings'"
              [formGroupNameValue]="'CanEditLearners'" 
              [formControlNameValue]="control"
              [style.pointer-events]="control === 'Admin' ? 'none' : 'auto'"
              [style.opacity]="control === 'Admin' ? '0.5' : '1'">
              </app-switch-button>
            </div>
          </div>
        </div>

        <div formGroupName="CanDeleteLearners" fxLayout="row" fxLayoutAlign="start center" class="titles">
          <p class="title" fxFlex="20%"> {{ 'PERMISSIONS.LEARNER-SETTINGS.DELETE' | transloco }} </p>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <div *ngFor="let control of roles" fxLayout="row" fxLayoutAlign="center start" fxFlex>
              <app-switch-button  [generalSettingsFormGroup]="learnerSettingsFormGroup" 
              [formGroupNameGeneralValue]="'LearnersSettings'"
              [formGroupNameValue]="'CanDeleteLearners'" 
              [formControlNameValue]="control"
              [style.pointer-events]="control === 'Admin' ? 'none' : 'auto'"
              [style.opacity]="control === 'Admin' ? '0.5' : '1'">
              </app-switch-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
