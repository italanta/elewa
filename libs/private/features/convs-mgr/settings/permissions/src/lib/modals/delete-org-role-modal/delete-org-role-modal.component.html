<h1 mat-dialog-title>Delete Role</h1>

<div *ngIf="org$ | async as org">
  <div mat-dialog-content>
    <div >
      <mat-form-field appearance="fill">
        <mat-label>Selct a role to delete</mat-label>
        <mat-select [formControl]="role" >
          <mat-option *ngFor="let role of org.roles" [value]="role">{{role}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
  </div>
  <div mat-dialog-actions>
    <button mat-dialog-close="true" mat-flat-button>Cancel</button>
    <button mat-raised-button color="primary" class="submit-button" (click)="deleteRole(org)" cdkFocusInitial>
        <span *ngIf="!deletingRole; else loading">Delete Role</span>
        <ng-template #loading>
          <mat-spinner diameter="25"></mat-spinner>
        </ng-template>
    </button>
  </div>
</div>
