<!-- app-switch-button.component.html -->
<div *ngIf="generalSettingsFormGroup && formControlNameValue && formGroupNameValue" [formGroup]="generalSettingsFormGroup">
    <div [formGroupName]="formGroupNameGeneralValue">
        <div [formGroupName]="formGroupNameValue">
            <label class="switch" [ngClass]="{ 'disabled': generalSettingsFormGroup.get(formGroupNameGeneralValue)?.get(formGroupNameValue)?.get(formControlNameValue)?.disabled }">
                <input type="checkbox" [formControlName]="formControlNameValue" [attr.disabled]="generalSettingsFormGroup.get(formGroupNameGeneralValue)?.get(formGroupNameValue)?.get(formControlNameValue)?.disabled ? true : null">
                <span class="slider round"></span>
                <span class="off-text">OFF</span>
            </label>
        </div>
    </div>
</div>
