<h1 mat-dialog-title> Invite a new member </h1>
<div class="new-clm-user" fxLayout="column" fxLayoutAlign="start" [formGroup]="newUserFormGroup"  mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Role</mat-label>
    <mat-select formControlName="roles" multiple>
      <mat-option *ngFor="let role of org.roles" [value]="role"> {{role}} </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="cancel-btn" mat-stroked-button (click)="onNoClick()">No Thanks</button>
  <button class="submit-btn" [disabled]="creatingUser" mat-raised-button color="primary" (click)="inviteNewUser()" > Add New Member</button>
</div>
