<div class="bots-modal-create">
  <p class="header">{{ "BOTS.CHANNEL.HEADER" | transloco }}</p>

  <mat-tab-group [(selectedIndex)]="selectedTab">
      <mat-tab label='{{"COMPANY-INFORMATION.CHANNEL-MODAL.SELECT-PLATFORM" | transloco}}'>
          <div class="mt-create">
              <app-select-channel-modal (selectedPlatformOutput)="getPlatform($event)"></app-select-channel-modal>
          </div>
      </mat-tab>
      <mat-tab label='{{"COMPANY-INFORMATION.CHANNEL-MODAL.SELECT-CHANNEL" | transloco}}'>
          <italanta-apps-channel [connectChannelData]="modalData"></italanta-apps-channel>
      </mat-tab>
    
  </mat-tab-group>
</div>
