<div class="card"> 
  <!-- WhatsApp Form -->
  <div *ngIf="selectedPlatform === 'whatsapp'">
    <form [formGroup]="channelForm" (ngSubmit)="onChannelFormSubmit()">
      <div class="general">
        <label for="fname">{{"COMPANY-INFORMATION.CHANNEL-MODAL.GENERAL-DETAILS" | transloco}}</label><br>
        <div class="input-data">
          <label>{{"COMPANY-INFORMATION.CHANNEL-MODAL.CHANNEL-NAME" | transloco}}</label>
          <input type="text" formControlName="name" id="name" name="name" placeholder='{{"COMPANY-INFORMATION.CHANNEL-MODAL.CHANNEL-NAME-PLACEHOLDER" | transloco}}'>
        </div>
      </div>
      <div class="channel-details">
        <label >{{"COMPANY-INFORMATION.CHANNEL-MODAL.WHATSAPP-CHANNEL-DETAILS" | transloco}}</label><br>
        <div class="input-data">
          <label>{{"COMPANY-INFORMATION.CHANNEL-MODAL.PAGE-ID" | transloco}}</label>
          <input type="text" formControlName="accessToken" id="accessToken" name="accessToken" placeholder='{{"COMPANY-INFORMATION.CHANNEL-MODAL.PAGE-ID" | transloco}}'>
        </div>

        <div class="input-data">
          <label>{{"COMPANY-INFORMATION.CHANNEL-MODAL.BOT-PHONE-NUMBER" | transloco}}</label>
          <input type="text" formControlName="phoneNumber" id="phoneNumber" name="phoneNumber" placeholder='{{"COMPANY-INFORMATION.CHANNEL-MODAL.BOT-PHONE-NUMBER-PLACEHOLDER" | transloco}}'>
        </div>

        <div class="input-data">
          <label>{{"COMPANY-INFORMATION.CHANNEL-MODAL.BOT-PHONE-NUMBER-ID" | transloco}}</label>
          <input type="text" formControlName="phoneNumberId" id="phoneNumberId" name="phoneNumberId" placeholder='{{"COMPANY-INFORMATION.CHANNEL-MODAL.BOT-PHONE-NUMBER-ID-PLACEHOLDER" | transloco}}'>
        </div>

        <div class="input-data">
          <label>{{"COMPANY-INFORMATION.CHANNEL-MODAL.BUSINESS-ACCOUNT-ID" | transloco}}</label>
          <input type="text" formControlName="businessAccountId" id="businessAccountId" name="businessAccountId" placeholder='{{"COMPANY-INFORMATION.CHANNEL-MODAL.BUSINESS-ACCOUNT-ID-PLACEHOLDER" | transloco}}'>
        </div>
      </div>
      <div class="buttons">
        <button class="cancel" type="button" (click)="closeModal()" >{{"COMPANY-INFORMATION.BUTTON.CANCEL" | transloco}}</button>
        <button class="submit" type="submit" >
          <span *ngIf="!channel">{{"COMPANY-INFORMATION.CHANNEL-MODAL.BUTTONS.ADD-CHANNEL" | transloco}}</span> 
          <span *ngIf="channel">{{"COMPANY-INFORMATION.CHANNEL-MODAL.EDIT-CHANNEL" | transloco}}</span> 
        </button>
      </div>
    </form>
  </div>

  <!-- Messenger Form -->
  <div *ngIf="selectedPlatform === 'messenger'">
    <form [formGroup]="channelForm" (ngSubmit)="onChannelFormSubmit()">
      <div class="general">
        <label>{{"COMPANY-INFORMATION.CHANNEL-MODAL.GENERAL-DETAILS" | transloco}}</label><br>
        <div class="input-data">
          <label>{{"COMPANY-INFORMATION.CHANNEL-MODAL.BOT-DETAILS" | transloco}}</label>
          <input type="text" formControlName="name" id="name" name="name" placeholder='{{"COMPANY-INFORMATION.CHANNEL-MODAL.BOT-DETAILS-PLACEHOLDER" | transloco}}'>
        </div>
      </div>
      <div class="channel-details">
        <label >{{"COMPANY-INFORMATION.CHANNEL-MODAL.MESSENGER-CHANNEL-DETAILS" | transloco}}</label><br>
        <div class="input-data">
          <label>{{"COMPANY-INFORMATION.CHANNEL-MODAL.ACCESS-TOKEN" | transloco}}</label>
          <input type="text" formControlName="accessToken" id="accessToken" name="accessToken" placeholder='{{"COMPANY-INFORMATION.CHANNEL-MODAL.ACCESS-TOKEN-PLACEHOLDER" | transloco}}'>
        </div>

        <div class="input-data">
          <label>{{"COMPANY-INFORMATION.CHANNEL-MODAL.PAGE-ID" | transloco}}</label>
          <input type="text" formControlName="pageId" id="pageId" name="pageId" placeholder='{{"COMPANY-INFORMATION.CHANNEL-MODAL.PAGE-ID-PLACEHOLDER" | transloco}}'>
        </div>
      </div>
      <div class="buttons">
        <button class="cancel" type="button" (click)="closeModal()" >{{"COMPANY-INFORMATION.BUTTON.CANCEL" | transloco}}</button>
        <button class="submit" type="submit" >
          <span *ngIf="!channel">{{"COMPANY-INFORMATION.CHANNEL-MODAL.BUTTONS.ADD-CHANNEL" | transloco}}</span> 
          <span *ngIf="channel">{{"COMPANY-INFORMATION.CHANNEL-MODAL.EDIT-CHANNEL" | transloco}}</span> 
        </button>
      </div>
    </form>
  </div>

    
</div>
