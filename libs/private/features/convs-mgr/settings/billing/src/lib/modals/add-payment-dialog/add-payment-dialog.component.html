<div  class="container add-payment-method">
  <p mat-dialog-title>Add payment method</p>
  <div  fxLayout="column" fxLayoutAlign="start" mat-dialog-content>

    
        <p class="static-label">Cardholder Name</p>
        <div>
          <input matInput type="email" formControlName="email">
        </div>
      
      
      <div fxLayout="column"  fxFlex>
         <p class="static-label">Cardholder Number</p>
      <div>
        <input matInput type="tel" formControlName="phone">
      </div>
      </div>
    

    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex fxLayoutGap="84px" class="payment">
      <div fxLayout="column"  fxFlex>
        <p class="static-label">Expirity Date</p>
        <div>
          <input matInput type="email" formControlName="email">
        </div>
      </div>
      
      <div fxLayout="column"  fxFlex>
         <p class="static-label">CVV</p>
      <div>
        <input matInput type="tel" formControlName="phone">
      </div>
      </div>
    </div>
    
   
    
    <div fxLayout="row" fxLayoutAlign="space-between start" class="buttons" >
        <div fxLayout ="column">
            <button  class="btn cancel-btn">
                Cancel 
              </button>
        </div>
        <div fxLayout ="column">
            <button  class="btn add-btn" >
                Add 
              </button>
        </div>
    </div>
   
  </div>
</div>
