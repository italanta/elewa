<div class="wide" [id]="id" *ngIf="CMI5BlockForm">
  <form [formGroup]="CMI5BlockForm" fxLayout="column" fxLayoutAlign="start center">
    <label for="docFile"> <!-- Move the label outside the div -->
      <input
        (change)="processDocs($event)"
        id="docFile"
        accept=".zip"
        #docInput
        type="file"
        class="fileSrc"
        style="display: none;" 
      />
      <div [id]="courseId" class="mci5_bg">
        <div *ngIf="!file && !isDocLoading" class="mci5-icon">
          <img src="assets/svgs/blocks/formkit_zip.svg" width="35" height="40" class="zipIcon" />
        </div>
        <div *ngIf="isDocLoading" class="mci5-icon">
          <i class="fas fa-circle-notch fa-spin"></i>
        </div>
        <div *ngIf="file && !isDocLoading" class="mci5-icon">
          <i class="fas fa-file-upload "></i>
          <p>{{ uploadedFileName }}</p>
        </div>
      </div>
    </label>
    
    <!-- Rest of the template remains the same -->
    <div formArrayName="options" fxFlexFill>
      <div *ngFor="let option of CMI5BlockOptions; let i = index" class="full-width" fxFlexFill>
        <span [formGroupName]="i" fxFlex>
          <app-option-input-field [jsPlumb]="jsPlumb" [optionClass]="option.value" [blockFormGroup]="CMI5BlockForm" [formGroupNameInput]="i"></app-option-input-field>
        </span>
      </div>
    </div>
  </form>
</div>
