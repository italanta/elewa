<div class="ital-breadcrumb">
  <div *ngIf="(breadcrumbs$ | async) as breadcrumbs">
    <ul>
      <li *ngFor="let breadcrumb of breadcrumbs; let last=last">
        <ng-container *ngIf="breadcrumb.label">
          <ng-container *ngIf="isStringLabel(breadcrumb.label); else imageTemplate">
            <a class="breadcrumb" [ngClass]="last ? 'last' : ''" *ngIf="breadcrumb.link" [routerLink]="breadcrumb.link">
              {{ breadcrumb.label }}
            </a>
          </ng-container>

          <ng-template #imageTemplate>
            <img class="breadcrumbIcon" [src]="getBreadcrumbImageSrc(breadcrumb.label)"
              (click)="navigateToRoute(breadcrumb.link)" alt="breadcrumb icon">
          </ng-template>
        </ng-container>

        <img *ngIf="!last" src="assets/svgs/breadcrumbs/arrow.svg" alt="">
      </li>
    </ul>
  </div>
</div>
