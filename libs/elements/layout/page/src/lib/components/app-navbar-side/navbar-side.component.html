  <!-- <div class="link-toggle">
    <a [routerLink]="['/home']">
      <img class="logo" [src]="getLogo()" />

  <div class="breadcrumb-holder" *ngFor="let breadcrumb of breadcrumbs; let i = index">

    <span *ngIf="i === 0" class="br-seperator br-first">/</span>

    <span [ngClass]="(breadcrumb.active) ? 'breadcrumb-item active-breadcrumb' : 'breadcrumb-item'"
          (click)="breadcrumb.callback">

          {{ breadcrumb.label }}
    </span>

    <span *ngIf="i + 1 < breadcrumbs.length" class="br-seperator">/</span>
  </div>

  <div class="flex-spacer"></div>

  <button *ngIf="promoteInstall" (click)="install()"
          class="btn-small" mat-raised-button color="accent">
    <i class="fas fa-plus"></i>Install
  </button>

  <ng-content></ng-content>
</mat-toolbar>
