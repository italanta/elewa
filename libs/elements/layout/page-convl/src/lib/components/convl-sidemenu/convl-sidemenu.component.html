<div id="side-menu" fxLayout="column">
  <mat-nav-list>
    <!-- logo section -->
    <div mat-list-item class="container top-container">
      <div class="logo-section">
        <img *ngIf="isExpanded" [routerLink]="['/']" class="logo-section__image" src="assets/images/elewa-logo.png" />
        <span class="logo-section__icon-wrapper" (click)="toggleMenu()">
          <i class="fa fa-bars logo-section__tooltip" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <!-- end logo-section -->

    <hr id="menu-header-seperator" />

    <!-- Section Home -->
    <div [routerLink]="['/']" routerLinkActive #rlaHome="routerLinkActive" mat-list-item class="container"
      [class.active]="rlaHome.isActive" [class.hov]="!rlaHome.isActive" fxLayout="column">
      <div fxLayout="row" class="main-wrapper">
        <span *ngIf="isExpanded" class="main">
          {{'PAGE-CONTENT.SIDE-MENU.MAIN-TITLE' | transloco }}
        </span>
      </div>

      <div *ngIf="rlaHome.isActive">
        <div [routerLink]="['/home']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" mat-list-item class="menu-item menu-item--one">
          <i class="fas fa-tachometer-alt menu-item__tooltip" aria-hidden="true"></i>
          <span *ngIf="isExpanded" class="menu-item__word">
            {{'PAGE-CONTENT.SIDE-MENU.DASHBOARD'| transloco }}
          </span>
        </div>
      </div>
    </div>
    <!-- end Home -->

    <!-- Section Active-bots -->
    <div [routerLink]="['/stories']" routerLinkActive #rlaBots="routerLinkActive" mat-list-item class="container"
      fxLayout="column">

      <div class="menu-item" [class.active]="rlaBots.isActive">
        <i matListIcon class="fas fa-headset menu-item__tooltip"></i>
        <span *ngIf="isExpanded" class="menu-item__word">
          {{'PAGE-CONTENT.SIDE-MENU.ACTIVE-BOTS'| transloco }}
        </span>
      </div>

      <div class="category-children" *ngIf="rlaBots.isActive">
        <div *ngIf="isExpanded"  [routerLink]="['/stories/dashboard']" routerLinkActive="highlight-active"
          [routerLinkActiveOptions]="{exact: true}" (click)="$event.stopPropagation()" mat-list-item
          class="child-header child-header--one">
          <div>
            <i class="fas fa-minus child-header__tooltip"></i>
          </div>
          
          <span class="child-header__word">
            {{'PAGE-CONTENT.SIDE-MENU.DASHBOARD'| transloco }}
          </span>
        </div>

        <div *ngIf="isExpanded" [routerLink]="['/stories/analytics']" routerLinkActive="highlight-active"
          [routerLinkActiveOptions]="{exact: true}" (click)="$event.stopPropagation()" mat-list-item
          class="child-header">
          <div>
            <i class="fas fa-minus child-header__tooltip"></i>
          </div>
          
          <span  class="child-header__word">
            {{'PAGE-CONTENT.SIDE-MENU.ANALYTICS'| transloco }}
          </span>
        </div>
      </div>
    </div>
    <!-- end Active-bots section -->
