<div id="side-menu" fxLayout="column">
  <mat-nav-list>
    <!-- logo section -->
    <div [routerLink]="['/']" mat-list-item class="container top-container">
      <div class="logo-section">
        <img class="logo-section__image list-icon" src="assets/images/elewa-logo.png" />
        <span class="logo-section__icon-wrapper">
          <i class="fa fa-bars logo-section__tooltip" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <!-- end logo-section -->

    <hr id="menu-header-seperator" />

    <!-- Section Home -->
    <div [routerLink]="['/']" routerLinkActive #rlaHome="routerLinkActive" mat-list-item class="container"
      [class.active]="rlaHome.isActive" [class.hov]="!rlaHome.isActive" fxLayout="column">
      <div fxLayout="row" class="main-wrapper">
        <span class="main">
          {{'PAGE-CONTENT.SIDE-MENU.MAIN-TITLE' | transloco }}
        </span>
      </div>

      <div *ngIf="rlaHome.isActive">
        <div [routerLink]="['/org']" mat-list-item class="menu-item menu-item--one"
          [class.active]="rlaHome.isActive">
          <i class="fas fa-tachometer-alt menu-item__tooltip" aria-hidden="true"></i>
          <span class="menu-item__word">
            {{'PAGE-CONTENT.SIDE-MENU.DASHBOARD'| transloco }}
          </span>
        </div>
      </div>
    </div>
    <!-- end Home -->

    <!-- Section Chats -->
    <div [routerLink]="['/home','org', orgId, 'flows', flowId, 'chats']" routerLinkActive #rlaChats="routerLinkActive"
      mat-list-item class="container" fxLayout="column">

      <div class="menu-item" [class.active]="rlaChats.isActive">
        <i matListIcon class="fas fa-comment-dots menu-item__tooltip"></i>
        <span class="menu-item__word">Chats</span>
      </div>

      <div class="category-children" *ngIf="rlaChats.isActive">
        <div [routerLink]="['/home','org', orgId, 'flows', flowId, 'chats']" routerLinkActive="highlight-active" mat-list-item
          class="child-header child-header--one">
          Conversations
        </div>

        <div [routerLink]="['/home','org', orgId, 'flows', flowId, 'chats', 'participants']"
          routerLinkActive="highlight-active" mat-list-item class="child-header">
          Participants
        </div>

        <div [routerLink]="['/home/assessments']" routerLinkActive="highlight-active" mat-list-item
          class="child-header">
          Assessments
        </div>
      </div>
    </div>
    <!-- end Chats -->


    <!-- Section Sales -->
    <div [routerLink]="['/home/sales']" routerLinkActive #rlaSales="routerLinkActive" mat-list-item class="container"
      fxLayout="column">

      <div class="menu-item" [class.active]="rlaSales.isActive">
        <i matListIcon class="fas fa-headset menu-item__tooltip"></i>
        <span class="menu-item__word">Sales</span>
      </div>

      <div class="category-children" *ngIf="rlaSales.isActive">
        <div [routerLink]="['/home/sales']" routerLinkActive="highlight-active" mat-list-item class="child-header child-header--one">
          <span>Purchases</span>
        </div>
      </div>
    </div>
    <!-- end Sales section -->

    <!-- Section Statistics -->
    <div [routerLink]="['/home/statistics']" routerLinkActive #rlaStats="routerLinkActive" mat-list-item
      class="container" [class.hov]="!rlaStats.isActive" fxLayout="column">

      <div class="menu-item" [class.active]="rlaStats.isActive" [class.hov]="!rlaStats.isActive">
        <i matListIcon class="fas fa-chart-line menu-item__tooltip"></i>
        <span class="menu-item__word">Statistics</span>
      </div>

      <div class="category-children" *ngIf="rlaStats.isActive">
        <div [routerLink]="['/home/statistics']" routerLinkActive="highlight-active" mat-list-item
          class="child-header child-header--one">
          <i class="fa-light fa-hyphen"></i>
          <span>Trainee Data</span>
        </div>

        <div [routerLink]="['/home/progress-analysis']" routerLinkActive="highlight-active" mat-list-item class="child-header">
          <i class="fa-light fa-dash"></i>
          <span>Progress Analysis</span>
        </div>
      </div>
    </div>
    <!-- end statistics -->

    <!-- logout -->
    <div class="container" fxLayout="column">
      <button mat-raised-button (click)="logout()">
        {{'PAGE-CONTENT.SIDE-MENU.LOG-OUT' | transloco }}
      </button>
    </div>
    <!-- end logout -->

  </mat-nav-list>
</div>
