<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Responsive side navigation
</mat-toolbar>


<div id="side-menu" fxLayout="column">
  <mat-nav-list>

    <!-- <div [routerLink]="['/home']"
    mat-list-item [class.hov]="!rlaProp.isActive" fxLayout="row">

      <span>
        <a routerLink="/">
          <img class="logo" [src]="getLogo()" />
        </a>
      </span>
    </div> -->

    <div [routerLink]="['/']"
         mat-list-item class="header top-header" fxLayout="row" fxLayoutAlign="start center">

      <!-- <i matListIcon class="fas fa-columns"></i> -->
      <img class="list-icon icon-top" src="assets/images/ele-small-ico.png">
      <div fxLayout="column">
        <div class="proj-name">{{ projectName }}</div>
        <div class="proj-info">
          {{ projectInfo }}
        </div>
      </div>
    </div>

    <hr id="menu-header-seperator"/>

    <!-- Section Home -->
    <div [routerLink]="['/']"  routerLinkActive #rlaHome="routerLinkActive"
         mat-list-item class="header" [class.active]="rlaHome.isActive" [class.hov]="!rlaHome.isActive" fxLayout="column">

      <div fxLayout="row">
        <i matListIcon class="fas fa-home list-icon"></i>
        main
        <div class="chevron-down" [class.right]="rlaHome.isActive">
          <i class="fas fa-sort-down"></i>
        </div>
        <ng-template #icon2><i class="fas fa-sort-down chevron-down"></i></ng-template>
      </div>

      <div class="category-children" *ngIf="rlaHome.isActive" fxLayout="column" fxLayoutGap="5px">
        <div [routerLink]="['/org']"
             mat-list-item class="child-header child-1">
          Dashboard
        </div>
      </div>
    </div>

  

  </mat-nav-list>
</div>
