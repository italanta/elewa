<div class="page-content-wrapper"  *ngIf="user$ | async as user; else loading">

  <mat-sidenav-container (backdropClick)="toggleSidemenu()" autosize>

    <mat-sidenav #sidenav [mode]="mode" [(opened)]="opened" class="mat-elevation-z4" >

      <convl-sidemenu (toggleMenu)="toggleSidemenu()" [user]="user" fxFlex="column" fxFill></convl-sidemenu>

        </mat-sidenav>

          <mat-sidenav-content fxFlexFill fxFlex="100" fxLayout="column">
          
        <ng-content></ng-content>
      
      </mat-sidenav-content>

    </mat-sidenav-container>

  </div>

<ng-template #loading></ng-template>
