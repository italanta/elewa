<div *ngIf="user$ | async as user" class="outer">
  <button class="user-btn" mat-button [matMenuTriggerFor]="userMenu">
    <img src="{{ user.photoUrl }}" alt="" class="user-img">
    {{ user.displayName }}&nbsp;
    <!-- <small class="role">Admin</small> &nbsp; -->
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>My profile</button>
    <app-app-logout></app-app-logout>
  </mat-menu>
  <span class="material-icons" id="dropdown-icon">arrow_drop_down</span>
</div>
